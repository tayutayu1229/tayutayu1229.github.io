<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>時刻表データ作成ツール</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table, th, td { border: 1px solid #999; border-collapse: collapse; padding: 5px; }
    textarea { width: 100%; height: 200px; }
    input, select, button { margin: 5px; padding: 5px; }
    label { display: inline-block; margin: 5px 0; }
    .error { color: red; font-weight: bold; margin-left: 10px; }
    .stop-buttons button { margin: 0 2px; }
    /* 順番移動ボタンのスタイル */
    .move-btn { 
        padding: 2px 5px; 
        font-size: 10px;
        line-height: 1;
        cursor: pointer;
    }
  </style>
</head>
<body>
    <h1>○時刻表データ作成ツール</h1>
    <p>モバイルATOSに準ずる時刻表データを作成します。</p>

<h2>列車基本情報</h2>
<form id="trainInfoForm">
  <label>列車番号: <input id="trainNumber" type="text" onchange="updateJSON()"></label>
  <label>種別: <input id="type" type="text" onchange="updateJSON()"></label>
  <label>平日/土休日: 
    <select id="dayType" onchange="updateJSON()">
      <option value="平日">平日</option>
      <option value="土休日">土休日</option>
    </select>
  </label>
  <label>始発駅発日: <input id="startDate" type="date" onchange="updateJSON()"></label><br>
  <label>始発駅: <input id="origin" type="text" onchange="updateJSON()"></label>
  <label>終着駅: <input id="destination" type="text" onchange="updateJSON()"></label>
  <label>路線名: <input id="line" type="text" onchange="updateJSON()"></label>
  <label>速度種別: <input id="speed" type="text" onchange="updateJSON()"></label>
  <label>列車名: <input id="name" type="text" onchange="updateJSON()"></label>
</form>
<hr>

<h2>停車駅の編集と追加</h2>
<table style="width: 100%;">
  <thead>
    <tr><th>順</th><th>駅名</th><th>着</th><th>発</th><th>番線</th><th>操作</th></tr>
  </thead>
  <tbody id="stopsTable">
    </tbody>
</table>

<div id="addStopForm">
  <label>駅名: <input id="station" type="text" maxlength="5" placeholder="例: 大　宮"></label>
  <label>着: <input id="arrival" type="text" placeholder="hh:mm:ss"></label>
  <label>発(通): <input id="departure" type="text" placeholder="hh:mm:ss"></label>
  <label>番線: <input id="trackN" type="text" placeholder="例: １０番"></label>
  <button onclick="addStop()">追加</button>
  <span id="validationError" class="error"></span>
</div>
<hr>

<h2>出力JSON</h2>
<textarea id="jsonOutput" readonly></textarea>
<button onclick="copyJson()">📋 コピー</button>

<br><br>
<h3>【書き方（モバイルATOS準拠）】</h3>
<ul>
  <li>駅名が２文字の場合は **全角スペース１つ** を開けて入力してください（例: "大　宮"）。</li>
  <li>駅名は**４文字まで**です（スペースを含む）。</li>
  <li>着発番線では、数字は**全角**で入力してください（例: 10番線の場合は"１０番"）。</li>
  <li>**始発駅の着時刻**、**終着駅の発時刻**はブランクにしてください。</li>
</ul>

<script>
  const stops = [];

  // 時刻形式 hh:mm:ss のバリデーション
  function isValidTime(timeStr) {
    if (!timeStr) return true;
    const timeRegex = /^([0-9]{2}):([0-5][0-9]):([0-5][0-9])$/;
    const isValid = timeRegex.test(timeStr);
    if (!isValid) return false;
    // 24時間を超える時刻 (例: 25:30:00) も許可するため、時・分・秒の範囲のみチェック
    return true; 
  }

  // 文字列時刻を秒数に変換（翌日以降も考慮）
  function timeToSeconds(timeStr) {
    if (!timeStr || !isValidTime(timeStr)) return -1;
    const [h, m, s] = timeStr.split(':').map(Number);
    return h * 3600 + m * 60 + s;
  }

  function addStop() {
    const station = document.getElementById("station");
    const arrival = document.getElementById("arrival");
    const departure = document.getElementById("departure");
    const trackN = document.getElementById("trackN");
    const errorSpan = document.getElementById("validationError");
    errorSpan.textContent = "";

    if (!station.value.trim()) {
      errorSpan.textContent = "駅名を入力してください。";
      station.focus();
      return;
    }
    
    // 時刻のバリデーション
    if (arrival.value && !isValidTime(arrival.value)) {
      errorSpan.textContent = "着時刻がhh:mm:ss形式ではありません。";
      arrival.focus();
      return;
    }
    if (departure.value && !isValidTime(departure.value)) {
      errorSpan.textContent = "発時刻がhh:mm:ss形式ではありません。";
      departure.focus();
      return;
    }

    // 着時刻と発時刻の順序チェック
    if (arrival.value && departure.value) {
      const arrSec = timeToSeconds(arrival.value);
      const depSec = timeToSeconds(departure.value);
      if (arrSec !== -1 && depSec !== -1 && arrSec > depSec) {
        errorSpan.textContent = "発時刻は着時刻より後にしてください。";
        departure.focus();
        return;
      }
    }
    
    // 停車駅間の順序チェック (前の駅の発時刻より後の時刻か)
    if (stops.length > 0) {
      const lastStop = stops[stops.length - 1];
      const lastDepSec = timeToSeconds(lastStop.departure || lastStop.arrival); // 発時刻がない場合は着時刻を代用
      
      const newArrSec = timeToSeconds(arrival.value);
      const newDepSec = timeToSeconds(departure.value);
      
      if (lastDepSec !== -1) { // 前の駅の発時刻が有効な場合
          if (newArrSec !== -1 && newArrSec < lastDepSec) {
            errorSpan.textContent = "着時刻が前の駅の発時刻より早いです。";
            arrival.focus();
            return;
          }
          if (newDepSec !== -1 && newDepSec < lastDepSec) {
            errorSpan.textContent = "発時刻が前の駅の発時刻より早いです。";
            departure.focus();
            return;
          }
      }
    }

    stops.push({
      station: station.value.trim(),
      arrival: arrival.value.trim(),
      departure: departure.value.trim(),
      trackN: trackN.value.trim()
    });

    station.value = "";
    arrival.value = "";
    departure.value = "";
    trackN.value = "";

    updateTable();
    updateJSON();
    station.focus();
  }

  // 停車駅の順番を入れ替える
  function moveStop(index, direction) {
    if (direction === 'up' && index > 0) {
      [stops[index], stops[index - 1]] = [stops[index - 1], stops[index]];
    } else if (direction === 'down' && index < stops.length - 1) {
      [stops[index], stops[index + 1]] = [stops[index + 1], stops[index]];
    }
    updateTable();
    updateJSON();
  }

  function removeStop(index) {
    stops.splice(index, 1);
    updateTable();
    updateJSON();
  }

  function updateTable() {
    const tbody = document.getElementById("stopsTable");
    tbody.innerHTML = "";
    stops.forEach((stop, i) => {
      const row = `<tr>
        <td>${i + 1}</td>
        <td>${stop.station}</td>
        <td>${stop.arrival}</td>
        <td>${stop.departure}</td>
        <td>${stop.trackN}</td>
        <td class="stop-buttons">
          <button class="move-btn" onclick="moveStop(${i}, 'up')">▲ 上へ</button>
          <button class="move-btn" onclick="moveStop(${i}, 'down')">▼ 下へ</button>
          <button onclick="removeStop(${i})">削除</button>
        </td>
      </tr>`;
      tbody.insertAdjacentHTML("beforeend", row);
    });
  }

  // 列車基本情報の変更時もリアルタイムでJSONを更新するため、元の updateJSON 関数を使用
  function updateJSON() {
    const output = {
      trainNumber: document.getElementById("trainNumber").value,
      type: document.getElementById("type").value,
      dayType: document.getElementById("dayType").value,
      startDate: document.getElementById("startDate").value,
      origin: document.getElementById("origin").value,
      destination: document.getElementById("destination").value,
      speed: document.getElementById("speed").value,
      name: document.getElementById("name").value,
      line: document.getElementById("line").value,
      stops // 自動処理を行わない、そのままのデータをJSONに出力
    };
    document.getElementById("jsonOutput").value = JSON.stringify(output, null, 2);
  }

  function copyJson() {
    const jsonText = document.getElementById("jsonOutput").value;
    if (jsonText) {
      navigator.clipboard.writeText(jsonText)
        .then(() => alert("コピーしました！"))
        .catch(err => console.error('コピー失敗:', err));
    } else {
      alert("JSONが空です。");
    }
  }

  // 初期ロード時にJSONを生成しておく
  document.addEventListener('DOMContentLoaded', updateJSON);
</script>
</body>
</html>
