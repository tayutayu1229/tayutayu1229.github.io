<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />
    <title>宮原統括センターシステムログイン</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background: #2a2a2a;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.7);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #4fc3f7;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            background: #4fc3f7;
            border: none;
            border-radius: 8px;
            color: #1a1a1a;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #03a9f4;
            color: #fff;
        }
        .error-message {
            color: #f76c6c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>宮原統括センターシステムログイン</h2>
        <input type="text" id="username" placeholder="IDを入力">
        <input type="password" id="password" placeholder="パスワードを入力">
        <button onclick="login()">ログイン</button>
        <div id="error" class="error-message"></div>
    </div>

    <script>
        const validCredentials = {
            id: "Tayu",
            pass: "pass12345"
        };

        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            if (user === validCredentials.id && pass === validCredentials.pass) {
                sessionStorage.setItem("loggedIn", "true");
                window.location.href = "menu.html";
            } else {
                document.getElementById("error").textContent = "IDまたはパスワードが正しくありません。";
            }
        }

        if (sessionStorage.getItem("loggedIn") === "true") {
            window.location.href = "menu.html";
        }
        // トークン検証
    const token = localStorage.getItem('authToken');
    const tokenExpiry = localStorage.getItem('tokenExpiry');

    if (!token || !tokenExpiry || Date.now() > tokenExpiry) {
        // 無効な場合はログインページへ
        alert('セッションが切れました');
        window.location.href = 'index.html';
    }

    // ログアウト関数
    function logout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('tokenExpiry');
        window.location.href = 'index.html';
    }

    // ログアウトボタンにイベント追加
    const logoutButton = document.querySelector('.logout-button');
    if (logoutButton) {
        logoutButton.addEventListener('click', logout);
    }
    </script>
</body>
</html>
