<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運行情報一覧</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
            word-wrap: break-word;
        }
        th {
            background-color: #f2f2f2;
        }
        td:last-child {
            text-align: left;
        }
    </style>
    <script>
        function fetchTrainInfo() {
            const token = "4w5vinot98zhhx1n1mjgpk1yshyp7k0pv42uzrvhq57ipr38ln8aodrr9ghzo75d";
            const url = `https://api-challenge2024.odpt.org/api/v4/odpt:TrainInformation?odpt:operator=odpt.Operator:jre-is&acl:consumerKey=${token}`;

            const railwayMap = {
                "JR-East.Chuo": "中央線",
                "JR-East.Senzan": "仙山線",
                "JR-East.Yonesaka": "米坂線"
            };

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let output = `
                        <table>
                            <tr>
                                <th style="width: 5%;">状　態</th>
                                <th style="width: 10%;">原　　因</th>
                                <th style="width: 10%;">線　　区</th>
                                <th style="width: 15%;">範　　囲</th>
                                <th style="width: 60%;">内　　容</th>
                            </tr>
                    `;
                    data.forEach(train_info => {
                        const status = train_info["odpt:trainInformationStatus"]?.ja || "状態不明";
                        const cause = train_info["odpt:trainInformationCause"]?.ja || "原因不明";
                        let railway = train_info["odpt:railway"]?.replace("odpt.Railway:", "") || "不明";
                        railway = railwayMap[railway] || railway;
                        const range = train_info["odpt:trainInformationRange"]?.ja || "範囲なし";
                        const text = train_info["odpt:trainInformationText"]?.ja || "情報なし";

                        output += `
                            <tr>
                                <td>${status}</td>
                                <td>${cause}</td>
                                <td>${railway}</td>
                                <td>${range}</td>
                                <td>${text}</td>
                            </tr>
                        `;
                    });
                    output += "</table>";
                    document.getElementById("train-info").innerHTML = output;
                })
                .catch(error => {
                    console.error("エラー:", error);
                    document.getElementById("train-info").innerHTML = "<p>データの取得に失敗しました。</p>";
                });
        }

        window.onload = fetchTrainInfo;
    </script>
</head>
<body>
    <main>
        <h1>運行情報</h1>
        <div id="train-info">
            <!-- 運行情報がここに表示されます -->
        </div>
    </main>
    <br>
    <button onclick="window.history.back()">駅列車在線モニタに戻る</button>
</body>
</html>
