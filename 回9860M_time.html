<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>業務用時刻表 - 臨回電 回9860M</title>
    <style>
        body {
            font-family: 'Arial', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: start;
            padding: 20px;
        }
        .timetable {
            background: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }
        .timetable h1, .timetable h2 {
            text-align: center;
            margin: 5px 0;
        }
        .timetable h1 {
            font-size: 1.5em;
            color: #4fc3f7;
        }
        .timetable h2 {
            font-size: 1.2em;
            color: #81d4fa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px 8px;
            text-align: left;
        }
        th {
            background: #333;
            color: #81d4fa;
        }
        tr:nth-child(odd) {
            background: #242424;
        }
        tr:nth-child(even) {
            background: #1c1c1c;
        }
        .back-button {
            display: block;
            text-align: center;
            margin: 15px auto 0;
            padding: 10px 20px;
            background: #4fc3f7;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        .back-button:hover {
            background: #03a9f4;
            color: #fff;
        }
        @media (max-width: 600px) {
            .timetable {
                padding: 15px;
            }
            th, td {
                padding: 8px 6px;
                font-size: 0.95em;
            }
            .timetable h1 {
                font-size: 1.3em;
            }
            .timetable h2 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
