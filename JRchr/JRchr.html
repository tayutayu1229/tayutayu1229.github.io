<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>輸送障害クロノロジー</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
<style>
  body { font-family: 'Inter','Noto Sans JP',sans-serif; background-color:#f8fffe; }
  .header-card { background: linear-gradient(135deg, #064e3b 0%, #065f46 100%); }
  .system-card { background: #fff; border: 1px solid #d1fae5; box-shadow: 0 1px 3px rgba(6,78,59,0.1); }
  .filter-input { background: #fff; border: 1px solid #d1fae5; }
  .filter-input:focus { border-color: #34d399; box-shadow: 0 0 0 3px rgba(52,211,153,0.1); }
  .timeline-header { background: linear-gradient(90deg,#064e3b 0%,#065f46 100%); }
</style>
</head>
<body class="text-gray-800 p-6">

<header class="mb-6">
  <div class="header-card rounded-lg p-6 text-white shadow-sm flex justify-between">
    <div class="flex gap-4 items-center">
      <div class="bg-white/10 p-2 rounded">
        <span class="material-icons-outlined">event_note</span>
      </div>
      <div>
        <h1 class="text-2xl font-bold">輸送障害クロノロジー</h1>
        <p class="text-green-100 text-sm">Transport Incident Management</p>
      </div>
    </div>
    <div class="text-sm text-green-100 text-right">
      <div>システムID: TIM-2025</div>
      <div>バージョン: 1.0</div>
    </div>
  </div>
</header>
<!-- ...（上は従来通り） -->
<div class="mb-6">
  <button onclick="location.href='top.html'" class="bg-green-100 hover:bg-green-200 border border-green-300 text-green-900 px-4 py-2 rounded flex items-center gap-1">
    <span class="material-icons-outlined text-base">home</span>
    メインページに戻る
  </button>
</div>
<!-- ...（従来のフィルタ・データ表示エリアに続く） -->

<!-- フィルタ -->
<div class="system-card rounded-lg p-5 mb-6">
  <div class="flex items-center gap-2 mb-4">
    <span class="material-icons-outlined text-green-600">tune</span>
    <h3 class="font-semibold text-gray-700">検索・フィルタ</h3>
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">キーワード</label>
      <div class="relative">
        <span class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
        <input id="filterInput" type="text" placeholder="障害名、場所、列番など" class="filter-input w-full pl-10 pr-4 py-2.5 rounded-md outline-none">
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">発生日</label>
      <input type="date" id="occurDate" class="filter-input w-full px-3 py-2.5 rounded-md outline-none">
    </div>
  </div>
</div>

<div id="container" class="space-y-4"></div>

<script>
let allData = [];
function renderList(data) {
  const container = document.getElementById('container');
  container.innerHTML = '';
  if (!data.length) {
    container.innerHTML = '<p class="text-gray-500 text-center">該当データなし</p>';
    return;
  }
  data.forEach(incident => {
    const div = document.createElement('div');
    div.className = 'system-card rounded-lg p-6';
    div.innerHTML = `
      <div class="flex justify-between pb-4 border-b mb-4">
        <div>
          <h2 class="text-xl font-bold mb-1">${incident.title}</h2>
          <div class="text-sm text-gray-600">
            <span class="mr-4"><strong>発生日:</strong> ${incident.datetime}</span>
            <span><strong>場所:</strong> ${incident.location}</span>
          </div>
        </div>
        <div class="bg-green-500 text-white px-4 py-2 rounded-full text-sm flex items-center">
          <span class="material-icons-outlined text-sm mr-1">report</span>障害
        </div>
      </div>
      <p class="mb-2">${incident.description}</p>
      ${incident.notes?.length ? `<ul class="mb-4 list-disc list-inside text-sm text-gray-700">
        ${incident.notes.map(n => `<li>${n}</li>`).join('')}
      </ul>` : ''}
      <div class="border rounded overflow-hidden">
        <div class="timeline-header text-white px-4 py-2 font-semibold flex items-center gap-2">
          <span class="material-icons-outlined">timeline</span>タイムライン
        </div>
        <table class="w-full text-sm">
          <tbody>
            ${incident.timeline.map(t => `<tr class="even:bg-green-50">
              <td class="px-4 py-2 font-mono w-24">${t.time}</td>
              <td class="px-4 py-2">${t.text}</td>
            </tr>`).join('')}
          </tbody>
        </table>
      </div>
    `;
    container.appendChild(div);
  });
}

function applyFilters() {
  const keyword = document.getElementById('filterInput').value.toLowerCase();
  const occurDate = document.getElementById('occurDate').value;
  const filtered = allData.filter(incident => {
    const matchKeyword =
      incident.title.toLowerCase().includes(keyword) ||
      incident.location.toLowerCase().includes(keyword) ||
      incident.trainNo.toLowerCase().includes(keyword) ||
      incident.description.toLowerCase().includes(keyword) ||
      incident.notes.join(' ').toLowerCase().includes(keyword);
    const dateOnly = incident.datetime.split(' ')[0];
    const matchDate = occurDate ? dateOnly === occurDate : true;
    return matchKeyword && matchDate;
  });
  renderList(filtered);
}

fetch('incidents.json').then(r => r.json()).then(json => {
  allData = json;
  renderList(allData);
});

document.getElementById('filterInput').addEventListener('input', applyFilters);
document.getElementById('occurDate').addEventListener('change', applyFilters);
</script>
</body>
</html>
