                svg.setAttribute("height", "192px");

                {
                    sec.style.width = "192px";
                    svg.setAttribute("width", "192px");
                    svg.setAttribute("viewBox", "-96 -96 192 192");

                    text.setAttribute("x", 0);

                    text.setAttribute("font-size", 14);

                    text.setAttribute("text-anchor", "middle");

                            plat.setAttribute("width", 63);
                            plat.setAttribute("height", 19);
                            plat.setAttribute("stroke", "black");
                            plat.setAttribute("stroke-width", 1);

		function update()

                })
                .then(function (res) {

                    elem = document.getElementById("headtime");

                    var updatetime = document.createElement("div");
			updatetime.className = "updatetime";

    				second: '2-digit',
    				hour12: false
			};
			updatetime.innerHTML = "更新日時: " + date.toLocaleString('ja-JP', options);
			document.getElementById("headtime").appendChild(updatetime);


                        res.forEach(function (o, i, a)
                        {

                            }

                            }

                                }

                                    dir = (o["odpt:railDirection"] == "odpt.RailDirection:Northbound" ? "1" : "-1");
                                }
                                
                                SS_list = {"odpt.RailDirection:Inbound":"2","odpt.RailDirection:Outbound":"1","odpt.RailDirection:Southbound":"-1","odpt.RailDirection:Northbound":"-2"}

                                elem = past[3] + "p" + dir

	// 現在時刻を更新する関数
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // ページ読み込み時と1秒ごとに時刻を更新
        window.onload = function () {
            updateTime(); // 初回更新
            setInterval(updateTime, 1000); // 1秒ごとに更新
        };
	document.addEventListener('DOMContentLoaded', function() {
    // トークン検証
    const token = localStorage.getItem('authToken');
    const tokenExpiry = localStorage.getItem('tokenExpiry');

    if (!token || !tokenExpiry || Date.now() > tokenExpiry) {
        // 無効な場合はログインページへ
        alert('セッションが切れました');
        window.location.href = 'login.html';
    }

    // ログアウト関数
    function logout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('tokenExpiry');
        window.location.href = 'index.html';
    }

    // ログアウトボタンにイベント追加
    const logoutButton = document.querySelector('.logout-button');
    if (logoutButton) {
        logoutButton.addEventListener('click', logout);
    }
});
