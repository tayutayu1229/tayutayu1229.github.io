<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列車運用タイムライン (最終修正版 V5)</title>
    <style>
        /* ----------------------------------------------------------------
        * 1. レガシーシステム風CSS (微調整)
        * ---------------------------------------------------------------- */
        body {
            font-family: 'ＭＳ ゴシック', 'MS Gothic', 'Osaka-Mono', monospace;
            background-color: #000080;
            color: #c0c0c0;
            margin: 0;
            padding: 15px;
            font-size: 14px;
            min-width: 1000px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #ffff00;
            text-align: center;
            border-bottom: 2px solid #c0c0c0;
            padding-bottom: 5px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        /* 制御パネル */
        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 20px;
            margin-bottom: 15px;
            background-color: #000000;
            padding: 10px;
            border: 1px solid #c0c0c0;
            justify-content: center;
            flex-shrink: 0;
        }

        #controls label, #controls input, #controls button, #controls select {
            color: #c0c0c0;
            background-color: #000000;
            border: 1px solid #c0c0c0;
            padding: 3px 5px;
            font-family: inherit;
        }
        
        #controls button:hover {
            background-color: #333333;
            cursor: pointer;
        }
        
        #controls select option {
            background-color: #000080;
        }

        /* ----------------------------------------------------------------
        * 2. タイムライン表示エリア
        * ---------------------------------------------------------------- */
        #schedule-container {
            overflow: auto; 
            flex-grow: 1;
            border: 2px solid #c0c0c0;
            background-color: #000000;
        }

        #schedule-table {
            display: grid;
            grid-template-columns: 100px repeat(1440, 1fr); /* 運用ラベルの幅をさらに縮小 */
            min-width: 3000px; 
            border-collapse: collapse;
        }

        .time-header-cell {
            grid-column: span 60; 
            text-align: left;
            padding: 5px 0 5px 5px;
            border-right: 1px solid #333333;
            box-sizing: border-box;
            font-size: 0.9em;
            background-color: #111111;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .operation-label {
            grid-column: 1 / 2;
            padding: 8px 5px;
            border-bottom: 1px dotted #333333;
            background-color: #222222;
            font-weight: bold;
            position: sticky;
            left: 0;
            z-index: 5;
            white-space: nowrap;
            /* 運用番号横の区所名を小さく表示 */
            font-size: 1.0em; /* 基本サイズを維持 */
        }
        
        .operation-label span.division {
            font-size: 0.8em; /* 括弧内を小さく */
            color: #888888;
            font-weight: normal;
        }

        /* 運行ブロックの親コンテナ */
        .train-run-container {
            grid-column: 2 / 1442; 
            position: relative;
            height: 40px;
            border-bottom: 1px dotted #333333;
        }

        .train-block {
            position: absolute;
            height: 30px;
            top: 5px;
            border: 1px solid #c0c0c0;
            cursor: pointer;
            font-size: 0.75em;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 0 5px;
            white-space: nowrap;
            transition: all 0.1s;
        }

        .highlight {
            border: 3px solid #ffff00 !important;
            box-shadow: 0 0 10px #ffff00;
            background-color: #4b0082 !important; 
        }

        .status-計画中 { background-color: #0000ff; color: #ffffff; } 
        .status-実施済み { background-color: #008000; color: #ffffff; }
        .status-実施中 { background-color: #ff0000; color: #ffffff; } 
        .status-取り下げ { background-color: #808080; color: #000000; } 

        /* ----------------------------------------------------------------
        * 3. 詳細モーダル (変更なし)
        * ---------------------------------------------------------------- */
        #modal-overlay {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 50;
            overflow-y: auto;
        }
        
        #detail-modal {
            background-color: #c0c0c0;
            color: #000000;
            border: 3px outset #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; 
            max-width: 900px;
            box-shadow: 8px 8px 0 #000000;
            font-family: inherit;
        }

        .modal-content {
            padding: 15px;
            line-height: 1.5;
            display: flex;
            gap: 20px;
        }
        
        .modal-info, .modal-timetable {
            flex: 1; 
            min-width: 300px;
        }

        .modal-timetable {
            overflow-y: auto;
            max-height: 400px; 
        }

        .modal-header {
            background-color: #000080;
            color: #ffffff;
            padding: 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header button {
            background-color: #c0c0c0;
            color: #000000;
            border: 2px outset #ffffff;
            padding: 1px 6px;
            cursor: pointer;
            line-height: 1;
        }

        .modal-info dt {
            font-weight: bold;
            color: #000080;
            margin-top: 5px;
        }
        
        .modal-info dd {
            margin-left: 10px;
            border-bottom: 1px dotted #808080;
        }
        
        .modal-timetable table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .modal-timetable th, .modal-timetable td {
            border: 1px solid #808080;
            padding: 3px;
            text-align: left;
        }

    </style>
</head>
<body>

    <h1>[T-time] 列車運行管理システム V5.0</h1> 

    <div id="controls">
        <label for="date-selector">表示日付:</label>
        <input type="date" id="date-selector">
        
        <label for="division-selector">区所絞り込み:</label>
        <select id="division-selector">
            <option value="">全ての区所</option>
            </select>
        
        <label for="search-train-number">列車番号検索:</label>
        <input type="text" id="search-train-number" placeholder="例: 8764">
        <button id="search-button">検 索</button>
        <button id="clear-search">解除</button>
    </div>

    <div id="schedule-container">
        <div id="schedule-table">
            </div>
    </div>

    <div id="status-menu" class="status-menu">
        <button data-status="実施済み">実 行 済 み</button>
        <button data-status="実施中">実 行 中</button>
        <button data-status="取り下げ">取 り 下 げ</button>
        <button data-status="計画中">計 画 中</button>
    </div>
    
    <div id="modal-overlay">
        <div id="detail-modal">
            <div class="modal-header">
                <span>列車運行詳細情報</span>
                <button id="close-modal">X</button>
            </div>
            <div class="modal-content">
                <div class="modal-info">
                    <dl id="block-details">
                        </dl>
                </div>
                <div class="modal-timetable">
                    <div id="timetable-details">
                        </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // ----------------------------------------------------------------
        // 1. 定数とDOM要素
        // ----------------------------------------------------------------
        const TIMETABLES_URL = '/T-time/timetables.json';
        const DATA_URL = '/unnyou/data.json';
        const MIN_IN_DAY = 1440; 
        
        const scheduleTable = document.getElementById('schedule-table');
        const statusMenu = document.getElementById('status-menu');
        const dateSelector = document.getElementById('date-selector');
        const divisionSelector = document.getElementById('division-selector');
        const searchInput = document.getElementById('search-train-number');
        const searchButton = document.getElementById('search-button');
        const clearSearchButton = document.getElementById('clear-search');
        const modalOverlay = document.getElementById('modal-overlay');
        const scheduleContainer = document.getElementById('schedule-container');
        
        let currentBlock = null; 
        let globalTimetables = [];
        let globalData = [];
        let currentScheduleData = [];
        let selectedDate = null; // 初期読み込み時は日付なし

        // 常時表示する特定の日付（YYYY/MM/DD 形式）
        const ALWAYS_VISIBLE_DATES = [
            '2025/03/15',
            '2026/03/14'
        ];

        // ----------------------------------------------------------------
        // 2. ユーティリティ関数とデータ処理
        // ----------------------------------------------------------------

        function timeToMinutes(timeStr) {
            if (!timeStr || timeStr.trim() === " " || timeStr.trim() === "||" || timeStr.trim() === "…") return null;
            const parts = timeStr.split(':');
            if (parts.length < 2) return null;
            const hours = parseInt(parts[0], 10);
            const minutes = parseInt(parts[1], 10);
            return hours * 60 + minutes;
        }

        function formatDate(date) {
            if (!date) return null;
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}/${m}/${d}`;
        }
        
        function parseJsonDate(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.split('/');
            return new Date(parts[0], parts[1] - 1, parts[2]);
        }
        
        function getAutoStatus(startDateStr, currentDate) {
            if (!startDateStr || !currentDate) return "計画中";
            
            const startDate = parseJsonDate(startDateStr);
            const currentDayStart = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate()).getTime();
            const startDayStart = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate()).getTime();
            
            if (startDayStart < currentDayStart) {
                return "実施済み";
            } else if (startDayStart > currentDayStart) {
                return "計画中";
            } else {
                return "実施中";
            }
        }

        /**
         * 運用ブロックのデータを整形する
         * ⚠️ 修正ポイント: 複数の運用に同じ列車番号が含まれるケースに対応するため、
         * 時刻表データを列車番号と運行ID（運用ID + 運行インデックス）の複合キーでマップ化します。
         * また、データ存在チェックを厳格に行います。
         */
        function createScheduleData(timetables, data, currentDate, divisionFilter) {
            const scheduleData = new Map();
            const divisions = new Set();
            
            // 列車番号と時刻表のマップ (時刻表の存在チェック用)
            const timetablesMap = new Map(timetables.map(t => [t.trainNumber, t]));

            // 運用データから区所リストを収集
            data.forEach(op => divisions.add(op.division));
            updateDivisionSelector(divisions);
            
            // 現在選択されている日付の形式
            const formattedCurrentDate = currentDate ? formatDate(currentDate) : null;

            data.forEach(operation => {
                // 絞り込み
                if (divisionFilter && operation.division !== divisionFilter) return;

                const fullOpLabel = `${operation.operation_number} (${operation.division})`;
                const opRuns = [];

                operation.train_runs.forEach((run, runIndex) => {
                    const trainNumber = run.train_number;
                    const timetable = timetablesMap.get(trainNumber);

                    // 厳格なデータ存在チェック: 時刻表データが存在しない場合はスキップ
                    if (!timetable) {
                         // console.log(`WARN: 列車 ${trainNumber} の時刻表データが存在しません。`);
                        return;
                    }
                    
                    // 日付フィルタリングロジック
                    const startDateStr = timetable.startDate;
                    const formattedStartDate = startDateStr ? formatDate(parseJsonDate(startDateStr)) : null;

                    // --- 日付表示条件のチェック ---
                    let shouldDisplay = false;
                    
                    if (!formattedCurrentDate) {
                        // 1. 初期読み込み時 (日付指定なし): 全て表示
                        shouldDisplay = true;
                    } else {
                        // 2. 日付指定あり: 
                        // a. 日付なし (常時表示)
                        const isNoDate = !startDateStr;
                        // b. 特定日
                        const isSpecificDate = ALWAYS_VISIBLE_DATES.includes(formattedStartDate);
                        // c. 選択日
                        const isSelectedDate = (formattedStartDate === formattedCurrentDate);
                        
                        shouldDisplay = isNoDate || isSpecificDate || isSelectedDate;
                    }

                    if (!shouldDisplay) return;

                    // 運行時間と時刻の有効性チェック
                    const stops = timetable.stops;
                    let startTime = null;
                    let endTime = null;

                    const startStop = stops.find(s => timeToMinutes(s.departure) !== null);
                    if (startStop) startTime = timeToMinutes(startStop.departure);

                    const endStop = [...stops].reverse().find(s => timeToMinutes(s.arrival) !== null);
                    if (endStop) endTime = timeToMinutes(endStop.arrival);
                    
                    // 時刻データが不完全な場合はスキップ (「データが見つからない」問題に対応)
                    if (startTime === null || endTime === null || endTime <= startTime) {
                         // console.log(`WARN: 列車 ${trainNumber} の時刻データが不完全です。`);
                        return;
                    }
                    
                    // --- 運行ブロックの生成 ---
                    let status = run.status || getAutoStatus(startDateStr, currentDate);
                    
                    opRuns.push({
                        trainNumber: trainNumber,
                        type: timetable.type,
                        route: run.route,
                        startTime: startTime, 
                        endTime: endTime,     
                        status: status, 
                        operationId: operation.id, 
                        operationNumber: operation.operation_number,
                        division: operation.division, // 詳細表示用に division を追加
                        runIndex: runIndex, // 同一列車番号の識別用にrunIndexを追加
                        timetable: timetable 
                    });
                });

                // 運用ブロックが1つでもあれば、その運用を表示リストに追加
                if (opRuns.length > 0) {
                     if (!scheduleData.has(fullOpLabel)) {
                        scheduleData.set(fullOpLabel, {
                            operation_number: operation.operation_number,
                            division: operation.division,
                            vehicles: operation.vehicles,
                            runs: []
                        });
                    }
                    scheduleData.get(fullOpLabel).runs.push(...opRuns);
                }
            });

            return Array.from(scheduleData.values()).sort((a, b) => a.operation_number.localeCompare(b.operation_number));
        }

        // ----------------------------------------------------------------
        // 3. UIレンダリング
        // ----------------------------------------------------------------

        function updateDivisionSelector(divisions) {
            divisionSelector.innerHTML = '<option value="">全ての区所</option>';
            const sortedDivisions = Array.from(divisions).sort();
            sortedDivisions.forEach(div => {
                const option = document.createElement('option');
                option.value = div;
                option.textContent = div;
                divisionSelector.appendChild(option);
            });
            divisionSelector.value = divisionSelector.dataset.currentFilter || "";
        }

        function renderTimeHeader() {
            scheduleTable.innerHTML = '';
            const headerRow = document.createElement('div');
            headerRow.classList.add('header-row');

            // 1列目: 運用番号のラベルは空
            const emptyLabel = document.createElement('div');
            emptyLabel.classList.add('operation-label');
            emptyLabel.style.borderBottom = 'none';
            emptyLabel.style.gridRow = '1';
            emptyLabel.textContent = ''; 
            scheduleTable.appendChild(emptyLabel);

            for (let h = 0; h <= 23; h++) {
                const hourCell = document.createElement('div');
                hourCell.classList.add('time-header-cell');
                hourCell.textContent = String(h);
                hourCell.style.gridRow = '1';
                scheduleTable.appendChild(hourCell);
            }
            
            const hourCell24 = document.createElement('div');
            hourCell24.classList.add('time-header-cell');
            hourCell24.textContent = '24';
            hourCell24.style.gridRow = '1';
            scheduleTable.appendChild(hourCell24);
        }
        
        function renderSchedule(data) {
            currentScheduleData = data; 
            renderTimeHeader();

            let rowIndex = 2; 

            data.forEach(operation => {
                // 運用番号横の括弧内の文字を小さく表示
                const opLabelContent = `${operation.operation_number} <span class="division">(${operation.division})</span>`;

                // 運用番号ラベル
                const operationLabel = document.createElement('div');
                operationLabel.classList.add('operation-label');
                operationLabel.innerHTML = opLabelContent;
                operationLabel.title = `形式: ${operation.vehicles}`;
                operationLabel.style.gridRow = String(rowIndex);
                // 修正: IDは運用番号と区所名で複合化し、検索時にOpNumberのみをターゲットにする
                operationLabel.id = `op-row-${operation.operation_number}-${operation.division}`; 
                operationLabel.dataset.opNumber = operation.operation_number; // 検索時の縦スクロール用
                scheduleTable.appendChild(operationLabel);

                // 運行ブロックの親コンテナ
                const runContainer = document.createElement('div');
                runContainer.classList.add('train-run-container');
                runContainer.style.gridRow = String(rowIndex);
                scheduleTable.appendChild(runContainer);

                // 運行ブロックを生成
                operation.runs.forEach(item => {
                    const startMin = item.startTime;
                    const endMin = item.endTime;

                    const block = document.createElement('div');
                    block.classList.add('train-block', `status-${item.status}`);
                    block.textContent = `${item.trainNumber} (${item.type})`;
                    
                    // データ属性を付与 (詳細表示と検索用)
                    block.dataset.trainNumber = item.trainNumber;
                    block.dataset.operationNumber = item.operationNumber;
                    block.dataset.division = item.division; // 同一列車番号の識別用
                    block.dataset.runIndex = item.runIndex;   // 同一列車番号の識別用
                    block.dataset.currentStatus = item.status;
                    
                    const totalMinutes = MIN_IN_DAY;
                    const left = (startMin / totalMinutes) * 100; 
                    const width = ((endMin - startMin) / totalMinutes) * 100; 

                    block.style.left = `${left}%`;
                    block.style.width = `${width}%`;
                    
                    block.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openStatusMenu(e, block);
                        // 修正: 詳細表示の識別キーとして trainNumber, OpNumber, runIndex を渡す
                        openDetailModal(item.trainNumber, item.operationNumber, item.division, item.runIndex); 
                    });
                    runContainer.appendChild(block);
                });

                rowIndex++;
            });
        }

        // ----------------------------------------------------------------
        // 4. 機能（ステータス変更、詳細、検索）
        // ----------------------------------------------------------------
        
        function openStatusMenu(e, block) {
            e.stopPropagation(); 
            currentBlock = block;
            statusMenu.style.left = `${e.clientX}px`;
            statusMenu.style.top = `${e.clientY}px`;
            statusMenu.style.display = 'flex';
        }

        function changeStatus(newStatus) {
            if (!currentBlock) return;
            const oldStatus = currentBlock.dataset.currentStatus;
            
            currentBlock.classList.remove(`status-${oldStatus}`);
            currentBlock.classList.add(`status-${newStatus}`);
            currentBlock.dataset.currentStatus = newStatus;

            statusMenu.style.display = 'none';
            currentBlock = null;
        }
        
        /**
         * 詳細モーダルを開く
         * ⚠️ 修正ポイント: 複数の列車が同じ列車番号を持つ場合があるため、運用番号と運行インデックスも使用して、
         * 該当する運行ブロックを currentScheduleData から厳密に特定します。
         */
        function openDetailModal(trainNumber, operationNumber, division, runIndex) {
            // 該当する運行ブロックを厳密に探す
            const operation = currentScheduleData.find(op => op.operation_number === operationNumber && op.division === division);
            const run = operation?.runs.find(r => r.trainNumber === trainNumber && r.runIndex === runIndex);
            
            if (!run || !run.timetable) {
                alert('ERROR: 詳細データが見つかりません。');
                return;
            }
            
            const timetable = run.timetable;

            // 運用情報
            let detailHtml = `
                <dt>運用番号 (区所)</dt><dd>${operation.operation_number} (${operation.division})</dd>
                <dt>形式</dt><dd>${operation.vehicles}</dd>
                <dt>列車番号</dt><dd>${trainNumber}</dd>
                <dt>列車種別</dt><dd>${timetable.type}</dd>
                <dt>施行日</dt><dd>${timetable.startDate || '未設定'}</dd>
                <dt>運行区間</dt><dd>${run.route}</dd>
                <dt>ステータス</dt><dd>${run.status}</dd>
            `;
            document.getElementById('block-details').innerHTML = detailHtml;
            
            // 時刻表情報
            let tableHtml = '<h3>停車駅・時刻表</h3><table><tr><th>駅名</th><th>着時刻</th><th>発時刻</th><th>番線</th></tr>';
            timetable.stops.forEach(stop => {
                 tableHtml += `<tr>
                    <td>${stop.station}</td>
                    <td>${stop.arrival.trim() || '--'}</td>
                    <td>${stop.departure.trim() || '--'}</td>
                    <td>${stop.trackN || '不明'}</td>
                </tr>`;
            });
            tableHtml += '</table>';
            document.getElementById('timetable-details').innerHTML = tableHtml;

            modalOverlay.style.display = 'block';
        }

        function searchTrain() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) return;
            
            clearSearch();
            
            // 修正: 複数の同一列車番号がある場合、最初に見つかったものをハイライトする
            const targetBlock = document.querySelector(`.train-block[data-train-number="${searchTerm}"]`);
            if (targetBlock) {
                targetBlock.classList.add('highlight');

                // 運用行（縦軸）へのスクロール
                const targetOpNumber = targetBlock.dataset.operationNumber;
                // 修正: 運用番号が一致する最初の運用行を見つける
                const opRow = document.querySelector(`[data-op-number="${targetOpNumber}"]`); 
                if (opRow) {
                     opRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                // 時刻（横軸）へのスクロール（ブロックを画面中央に）
                const blockLeft = targetBlock.offsetLeft;
                const containerWidth = scheduleContainer.clientWidth;
                const blockWidth = targetBlock.offsetWidth;
                
                scheduleContainer.scrollLeft = blockLeft - (containerWidth / 2) + (blockWidth / 2);
            } else {
                alert(`列車番号 "${searchTerm}" の運行は現在表示されていません。`);
            }
        }
        
        function clearSearch() {
            document.querySelectorAll('.train-block.highlight').forEach(b => b.classList.remove('highlight'));
            searchInput.value = '';
        }

        /**
         * 描画とデータ処理を統合したメインの更新関数
         * ⚠️ 修正ポイント: 初期読み込み時はdateSelector.valueが空であることを考慮
         */
        function updateSchedule() {
            const dateValue = dateSelector.value;
            selectedDate = dateValue ? new Date(dateValue) : null; // 日付指定がなければnull

            const divisionFilter = divisionSelector.value;
            
            const scheduleData = createScheduleData(globalTimetables, globalData, selectedDate, divisionFilter);
            renderSchedule(scheduleData);
            clearSearch();
        }

        // ----------------------------------------------------------------
        // 5. 初期化とイベントリスナー
        // ----------------------------------------------------------------

        async function initialize() {
            try {
                [globalTimetables, globalData] = await Promise.all([
                    fetchJson(TIMETABLES_URL),
                    fetchJson(DATA_URL)
                ]);

                // 修正: 初期読み込み時は日付セレクタを空にして日付指定なしの状態にする
                dateSelector.value = '';
                
                updateSchedule();
                
            } catch (error) {
                alert(`FATAL ERROR: データ読み込み中にエラーが発生しました。パスを確認してください。: ${error.message}`);
            }
        }

        // --- イベントリスナー設定 ---
        
        document.querySelectorAll('#status-menu button').forEach(button => {
            button.addEventListener('click', (e) => {
                const newStatus = e.target.dataset.status;
                changeStatus(newStatus);
            });
        });

        document.addEventListener('click', () => {
            if (statusMenu.style.display === 'flex') {
                statusMenu.style.display = 'none';
                currentBlock = null;
            }
        });
        
        document.getElementById('close-modal').addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });
        modalOverlay.addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') {
                modalOverlay.style.display = 'none';
            }
        });
        
        // 日付・絞り込み変更時の更新
        dateSelector.addEventListener('change', updateSchedule);
        divisionSelector.addEventListener('change', () => {
            divisionSelector.dataset.currentFilter = divisionSelector.value;
            updateSchedule();
        });

        // 検索機能
        searchButton.addEventListener('click', searchTrain);
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') searchTrain();
        });
        clearSearchButton.addEventListener('click', clearSearch);


        initialize();

    </script>
</body>
</html>
