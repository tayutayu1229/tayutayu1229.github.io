<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乗務員列車選択画面</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            max-width: 480px;
            margin-bottom: 20px;
        }
        .back-button {
            position: absolute;
            left: 0;
            background: #4fc3f7;
            color: #1a1a1a;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-button:hover {
            background: #03a9f4;
            color: #fff;
        }
        h1 {
            font-size: 1.5em;
            color: #4fc3f7;
            margin: 0;
        }
        .train-list {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .train-item a {
            display: block;
            background: #2a2a2a;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            font-size: 1em;
            color: #fff;
            text-decoration: none;
        }
        .train-item a:hover {
            background: #03a9f4;
            color: #e0e0e0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.3em;
            }
            .train-item a {
                font-size: 0.95em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="menu.html" class="back-button">← 戻る</a>
        <h1>乗務員列車選択画面</h1>
    </div>
    <div class="train-list">
        <div class="train-item"><a href="回9860M_time.html">2025/4/22 回9860M 第一葵～鉄博前</a></div>
        <div class="train-item"><a href="回9861M_time.html">2025/4/22 回9861M 鉄博前～第一葵</a></div>
        <!-- 他の列車データもここに追加 -->
    </div>
	
	<script>
		if (sessionStorage.getItem("loggedIn") !== "true") {
			window.location.href = "login.html";
		}
	</script>
	
	
</body>
</html>
