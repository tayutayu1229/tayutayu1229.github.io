<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運用情報検索システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>運用情報検索システム</h1>

    <div class="search-form">
        <div class="input-group">
            <label for="date_input">施行日：</label>
            <input type="date" id="date_input">
        </div>

        <div class="input-group">
            <label for="division_select">区所名：</label>
            <select id="division_select">
                <option value="">すべて</option>
            </select>
        </div>

        <div class="input-group">
            <label for="operation_number_input">運用番号：</label>
            <input type="text" id="operation_number_input">
        </div>

        <div class="input-group">
            <label for="train_number_input">列車番号：</label>
            <input type="text" id="train_number_input">
        </div>

        <button id="search_button">検索</button>
    </div>

    <div id="filter_display" class="filter-display">
        絞り込み状況： 施行日：指定なし 区所名：指定なし 運用番号：指定なし 列車番号：指定なし
    </div>

    <div class="search-results">
        <table id="results_table">
            <thead>
                <tr>
                    <th>施行日</th>
                    <th>区所名</th>
                    <th>運用番号</th>
                    <th>形式</th>
                    <th>列車番号</th>
                    <th>区間</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
