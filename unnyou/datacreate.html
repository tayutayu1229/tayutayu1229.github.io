<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運用データ作成ツール</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .json-output {
            margin-top: 20px;
        }
        #json_output_area {
            width: 100%;
            height: 200px;
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
        }
        .date-input-options {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>運用データ作成ツール</h1>

        <div class="input-form">
            <div class="input-group">
                <label for="id_input">ID:</label>
                <input type="number" id="id_input" required>
            </div>
            
            <div class="input-group">
                <label for="type_select">種別:</label>
                <select id="type_select" required>
                    <option value="臨時">臨時</option>
                    <option value="通常">通常</option>
                </select>
            </div>
            
            <div id="date_input_group" class="input-group">
                <label>施行日 (臨時のみ):</label>
                <div class="date-input-options">
                    <label><input type="radio" name="date_option" value="single" checked> 単一の日付</label>
                    <label><input type="radio" name="date_option" value="list"> 日付リスト</label>
                    <label><input type="radio" name="date_option" value="period"> 期間</label>
                </div>
                
                <div id="single_date_container">
                    <input type="date" id="single_date_input">
                </div>
                
                <div id="list_date_container" style="display:none;">
                    <textarea id="list_date_input" placeholder="例: 2025/09/01, 2025/09/04, 2025/09/07" rows="3"></textarea>
                </div>
                
                <div id="period_date_container" style="display:none;">
                    開始日: <input type="date" id="start_date_input">
                    終了日: <input type="date" id="end_date_input">
                </div>
            </div>
            
            <div id="weekday_input_group" class="input-group">
                <label for="weekday_select">曜日 (通常のみ):</label>
                <select id="weekday_select">
                    <option value="">選択してください</option>
                    <option value="平日">平日</option>
                    <option value="土休日">土休日</option>
                    <option value="曜日関係なし">曜日関係なし</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="division_input">区所名:</label>
                <input type="text" id="division_input" required>
            </div>
            
            <div class="input-group">
                <label for="operation_number_input">運用番号:</label>
                <input type="text" id="operation_number_input" required>
            </div>
            
            <div class="input-group">
                <label for="vehicles_input">形式:</label>
                <input type="text" id="vehicles_input" required>
            </div>
            
            <div class="input-group">
                <label>列車情報 (列車番号と区間):</label>
                <div id="train_runs_container" class="train-runs-container">
                    <div class="train-run-item">
                        <input type="text" placeholder="列車番号" class="train-number-input">
                        <input type="text" placeholder="区間" class="train-route-input">
                        <button class="remove-run">削除</button>
                    </div>
                </div>
                <button id="add_run_button">列車情報を追加</button>
            </div>
            
            <div class="input-group">
                <label for="successor_input">後継承 (任意):</label>
                <input type="text" id="successor_input">
            </div>

            <button id="generate_button">JSONを生成</button>
        </div>

        <div class="json-output">
            <h2>生成されたJSONデータ</h2>
            <textarea id="json_output_area" readonly></textarea>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateButton = document.getElementById('generate_button');
            const addRunButton = document.getElementById('add_run_button');
            const trainRunsContainer = document.getElementById('train_runs_container');
            const typeSelect = document.getElementById('type_select');
            const dateInputGroup = document.getElementById('date_input_group');
            const weekdayInputGroup = document.getElementById('weekday_input_group');
            const dateOptions = document.querySelectorAll('input[name="date_option"]');
            const singleDateContainer = document.getElementById('single_date_container');
            const listDateContainer = document.getElementById('list_date_container');
            const periodDateContainer = document.getElementById('period_date_container');
            
            // 初期表示
            updateFormFields();

            typeSelect.addEventListener('change', updateFormFields);
            dateOptions.forEach(option => {
                option.addEventListener('change', updateDateInput);
            });

            function updateFormFields() {
                if (typeSelect.value === '臨時') {
                    dateInputGroup.style.display = 'flex';
                    weekdayInputGroup.style.display = 'none';
                } else {
                    dateInputGroup.style.display = 'none';
                    weekdayInputGroup.style.display = 'flex';
                }
            }
            
            function updateDateInput() {
                const selectedOption = document.querySelector('input[name="date_option"]:checked').value;
                singleDateContainer.style.display = 'none';
                listDateContainer.style.display = 'none';
                periodDateContainer.style.display = 'none';
                
                if (selectedOption === 'single') {
                    singleDateContainer.style.display = 'block';
                } else if (selectedOption === 'list') {
                    listDateContainer.style.display = 'block';
                } else if (selectedOption === 'period') {
                    periodDateContainer.style.display = 'block';
                }
            }

            addRunButton.addEventListener('click', () => {
                const newRunItem = document.createElement('div');
                newRunItem.className = 'train-run-item';
                newRunItem.innerHTML = `
                    <input type="text" placeholder="列車番号" class="train-number-input">
                    <input type="text" placeholder="区間" class="train-route-input">
                    <button class="remove-run">削除</button>
                `;
                trainRunsContainer.appendChild(newRunItem);
            });

            trainRunsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-run')) {
                    e.target.closest('.train-run-item').remove();
                }
            });

            generateButton.addEventListener('click', () => {
                const id = document.getElementById('id_input').value;
                const type = typeSelect.value;
                const division = document.getElementById('division_input').value;
                const operationNumber = document.getElementById('operation_number_input').value;
                const vehicles = document.getElementById('vehicles_input').value;
                const successor = document.getElementById('successor_input').value || null;

                const trainRuns = [];
                document.querySelectorAll('.train-run-item').forEach(item => {
                    const trainNumber = item.querySelector('.train-number-input').value;
                    const route = item.querySelector('.train-route-input').value;
                    if (route) {
                        trainRuns.push({
                            train_number: trainNumber || null,
                            route: route
                        });
                    }
                });

                let dateData = {
                    date: null,
                    weekday: null,
                    start_date: null,
                    end_date: null
                };

                if (type === '臨時') {
                    const dateOption = document.querySelector('input[name="date_option"]:checked').value;
                    if (dateOption === 'single') {
                        const singleDate = document.getElementById('single_date_input').value;
                        if (singleDate) {
                            dateData.date = singleDate.replace(/-/g, '/');
                        }
                    } else if (dateOption === 'list') {
                        const listDate = document.getElementById('list_date_input').value;
                        if (listDate) {
                            dateData.date = listDate.split(',').map(d => d.trim().replace(/-/g, '/'));
                        }
                    } else if (dateOption === 'period') {
                        const startDate = document.getElementById('start_date_input').value;
                        const endDate = document.getElementById('end_date_input').value;
                        if (startDate && endDate) {
                            dateData.start_date = startDate.replace(/-/g, '/');
                            dateData.end_date = endDate.replace(/-/g, '/');
                        }
                    }
                } else {
                    dateData.weekday = document.getElementById('weekday_select').value;
                }

                const data = {
                    id: parseInt(id),
                    type: type,
                    weekday: dateData.weekday,
                    date: dateData.date,
                    start_date: dateData.start_date,
                    end_date: dateData.end_date,
                    division: division,
                    operation_number: operationNumber,
                    vehicles: vehicles,
                    train_runs: trainRuns,
                    successor: successor
                };

                const jsonOutputArea = document.getElementById('json_output_area');
                jsonOutputArea.value = JSON.stringify(data, null, 2);
            });
        });
    </script>
</body>
</html>
