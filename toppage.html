<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京圏輸送情報システム トップページ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            max-width: 800px;
            width: 95%;
        }
        h1 {
            color: #01977a;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .button-container {
            display: grid;
            gap: 0.8rem;
        }
        .button {
            background-color: #01977a;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
            font-weight: bold;
        }
        .button:hover {
            background-color: #017a64;
        }
        .info {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e8f8f5;
            border-radius: 3px;
            border-left: 5px solid #01977a;
        }
        .info h2 {
            color: #01977a;
            margin-top: 0;
            font-size: 1.2rem;
        }
        .info ul {
            padding-left: 1.2rem;
        }
        .additional-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .additional-section h2 {
            font-size: 1.4rem;
            color: #017a64;
            margin-bottom: 1rem;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 0.8rem;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .form-container button {
            background-color: #01977a;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #017a64;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .button {
                font-size: 0.9rem;
            }
        }
        .logout-container {
            text-align: right;
            margin-top: 1rem;
        }
        .logout-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #c9302c;
        }
    </style>
    <script>
        function confirmLogout() {
            const confirmed = confirm("本当にログアウトしますか？");
            if (confirmed) {
                location.href = 'index.html';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>東京圏輸送情報システム</h1>
        <div class="button-container">
            <button class="button" onclick="location.href='TOKYO-ATAMI.html#'">【現在使用不可】駅列車在線モニタ</button>
            <button class="button" onclick="location.href='train_zai-data.html#'">【現在使用不可】列車在線状況一覧表</button>
            <button class="button" onclick="location.href='train_info.html#'">【現在使用不可】運行情報一覧</button>
            <button class="button" onclick="location.href='train_grasp.html#'">【現在使用不可】運行把握モニタ</button>
            <button class="button" onclick="location.href='RinkaiTOP.html'">りんかい線システムページ</button>
            <button class="button" onclick="location.href='ekibetu.html#'">【現在使用不可】駅別ダイヤモニタ</button>
            <button class="button" onclick="location.href='train_ressyabetu#.html'">【現在使用不可】列車別ダイヤモニタ</button>
            <button class="button" onclick="location.href='train_table#.html'">【現在使用不可】ダイヤ掲載列車一覧</button>
            <button class="button" onclick="location.href='train_plan#.html'">【現在使用不可】運転計画モニタ</button>
        </div>
        <div class="info">
            <h2>利用にあたって</h2>
            <p>本システムは、リアルタイムの列車位置情報を提供します。正確な情報を得るために、以下が必要です：</p>
            <ul>
                <li>最新のウェブブラウザ（Chrome、Firefox、Safariなど）</li>
                <li>安定したインターネット接続</li>
                <li>JavaScript有効設定</li>
            </ul>
            <p>注意：表示される情報は実際の運行状況と若干の誤差が生じる場合があります。</p>
        </div>
        <div class="additional-section">
            <h2>その他</h2>
            <div class="button-container">
                <button class="button" onclick="location.href='help.html'">ご利用ガイド</button>
                <button class="button" onclick="location.href='outside.html'">外部サイト</button>
            </div>
        </div>
        <div class="logout-container">
            <button class="logout-button" onclick="confirmLogout()">ログアウト</button>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    // トークン検証
    const token = localStorage.getItem('authToken');
    const tokenExpiry = localStorage.getItem('tokenExpiry');

    if (!token || !tokenExpiry || Date.now() > tokenExpiry) {
        // 無効な場合はログインページへ
        alert('セッションが切れました');
        window.location.href = 'login.html';
    }

    // ログアウト関数
    function logout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('tokenExpiry');
        window.location.href = 'index.html';
    }

    // ログアウトボタンにイベント追加
    const logoutButton = document.querySelector('.logout-button');
    if (logoutButton) {
        logoutButton.addEventListener('click', logout);
    }
});
    </script>
</body>
</html>
