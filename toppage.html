<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />
    <title>東京圏輸送情報システム ログインページ</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 90%;
        }
        h2 {
            color: #01977a;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #333;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #01977a;
            box-shadow: 0 0 0 2px rgba(1, 151, 122, 0.2);
        }
        .error {
            border-color: #d32f2f !important;
        }
        input[type="submit"] {
            background-color: #01977a;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #017a64;
        }
        input[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #error-message {
            color: #d32f2f;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            background-color: #ffebee;
            display: none;
        }
        .system-info {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
        }
        .login-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #888;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80% { content: "..."; }
        }
        .link-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .link-group a {
            color: #01977a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>東京圏輸送情報システム</h2>
        
        <form id="login-form">
            <div class="input-group">
                <label for="email">メールアドレス:</label>
                <input type="text" name="email" id="email" required autocomplete="email" placeholder="user@example.com">
            </div>
            <div class="input-group">
                <label for="password">パスワード:</label>
                <input type="password" name="password" id="password" required autocomplete="current-password">
            </div>
            <input type="submit" value="ログイン" id="login-button">
        </form>
        <div id="loading" class="loading">ログイン中</div>
        <p id="error-message"></p>
        
        <div class="link-group">
            <a href="register.html">新規ユーザー登録はこちら</a>
            <a href="#" id="reset-password-link">パスワードを忘れた場合</a>
        </div>

        <div class="system-info">
            <p>システムバージョン: 2.94.140</p>
            <p>最終更新日: 2025年12月15日</p>
        </div>
        <div class="login-footer">
            <p>&copy; 2025 N・H／yoshiシステム管理部門</p>
            <p>お問い合わせ: 中央指令室</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    
    <script src="login.js"></script> 
</body>
</html>
