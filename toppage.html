<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            max-width: 800px;
            width: 95%;
            /* 認証ガードが成功するまで非表示 */
            display: none; 
        }
        h1 {
            color: #01977a;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .button-container {
            display: grid;
            gap: 0.8rem;
        }
        .button {
            background-color: #01977a;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
            font-weight: bold;
        }
        .button:hover {
            background-color: #017a64;
        }
        /* 管理ページへのボタンを追加 */
        .management-button {
            background-color: #3f51b5;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .management-button:hover {
            background-color: #303f9f;
        }
        .info {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e8f8f5;
            border-left: 5px solid #01977a;
        }
        .info h2 {
            color: #01977a;
            margin-top: 0;
            font-size: 1.2rem;
            margin-bottom: 6px;
        }
        .additional-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .logout-container {
            text-align: right;
            margin-top: 1rem;
        }
        .logout-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
