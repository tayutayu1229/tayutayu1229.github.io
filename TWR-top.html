<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>りんかい線ポータル</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      padding: 2em;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #222D65;
      margin-bottom: 1.5em;
    }
    .button {
      display: inline-block;
      margin: 1em;
      padding: 1em 2em;
      background: #222D65;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .button:hover {
      background: #3946a6;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 1em;
      padding: 0.5em 1em;
      background: #222D65;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <a class="back-button" href="toppage.html">← トップページに戻る</a>
  <h1>りんかい線ポータル</h1>
  <a class="button" href="TWR-Tsearch.html">列車番号検索</a>
  <a class="button" href="TWR-info.html">路線概要ページ</a>
  <a class="button" href="TWR-pger.html">利用者数グラフ</a>
  <a class="button" href="TWR-Fare_cal.html">運賃計算ページ</a>
  <a class="button" href="RinkaiStaTime.html">駅時刻表（仮）</a>
  
  <script>
    // トークン検証
    const token = localStorage.getItem('authToken');
    const tokenExpiry = localStorage.getItem('tokenExpiry');

    if (!token || !tokenExpiry || Date.now() > tokenExpiry) {
        // 無効な場合はログインページへ
        alert('セッションが切れました');
        window.location.href = 'login.html';
    }

    // ログアウト関数
    function logout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('tokenExpiry');
        window.location.href = 'index.html';
    }

    // ログアウトボタンにイベント追加
    const logoutButton = document.querySelector('.logout-button');
    if (logoutButton) {
        logoutButton.addEventListener('click', logout);
    }
  </script>
</body>
</html>
