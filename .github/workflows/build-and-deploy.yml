name: Build and Deploy Knowledge Base to gh-pages

on:
  push:
    branches:
      - main
    paths:
      - 'JREgyoumu/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install Jinja2 Markdown PyYAML

      - name: Run build script
        run: python JREgyoumu/build.py

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # ★公開するフォルダを指定
          publish_dir: ./JREgyoumu/_site
          # ★カスタムドメイン用の設定
          cname: tayunet-traininfo.com
