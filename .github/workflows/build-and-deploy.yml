name: Build and Deploy Knowledge Base

on:
  push:
    branches:
      - main
    paths:
      # この中のファイルが変更されたときだけ実行
      - 'JREgyoumu/articles/**'
      - 'JREgyoumu/templates/**'
      - 'JREgyoumu/build.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install Jinja2 Markdown PyYAML

      - name: Run build script
        run: python JREgyoumu/build.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add JREgyoumu/
          # 変更があった場合のみコミット
          if ! git diff --staged --quiet; then
            # ★重要：コミットメッセージに [ci skip] を含めて無限ループを防ぐ
            git commit -m "Update knowledge base site [ci skip]"
            git push
          else
            echo "No changes to commit."
          fi
