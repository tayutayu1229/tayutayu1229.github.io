# .github/workflows/build-and-deploy.yml

name: Build and Deploy Knowledge Base to gh-pages

on:
  push:
    branches:
      - main  # mainブランチにpushされたら実行
    paths:
      - 'JREgyoumu/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install Jinja2 Markdown PyYAML

      - name: Run build script
        # JREgyoumuフォルダに移動して、そこを基準に実行
        run: python JREgyoumu/build.py

      - name: Deploy to gh-pages
        # ★専用のアクションを使って、安全にデプロイ
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # ★デプロイするフォルダを指定
          publish_dir: ./JREgyoumu/_site
          # ★カスタムドメインを使っている場合、CNAMEファイルを自動で作成
          cname: tayunet-traininfo.com
