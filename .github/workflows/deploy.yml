name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチにpushされたら起動

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 好きなバージョンを指定

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown python-frontmatter

      - name: Build static site
        run: python build.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # ルートディレクトリを公開対象にする
          # 公開に必要なファイルのみを指定
          publish_branch: gh-pages # gh-pagesブランチに公開
          force_orphan: true
          # cname: your.custom.domain # カスタムドメインがある場合
