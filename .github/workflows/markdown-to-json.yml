name: Update JSON

on:
  push:
    paths:
      - 'docs/*.md'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Convert Markdown to JSON
        run: |
          mkdir -p public/json
          for file in docs/*.md; do
            node scripts/convert.js "$file" > "public/json/$(basename "$file" .md).json"
          done
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/json
          git commit -m "Update JSON files"
          git push
