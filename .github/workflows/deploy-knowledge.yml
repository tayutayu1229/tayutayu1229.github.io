# ワークフローの名前
name: Build and Deploy Knowledge Base

# ワークフローが起動する「きっかけ」
on:
  push:
    branches:
      - main
    # ▼▼▼ 修正点1 ▼▼▼
    # 監視するパスを新しいフォルダ構成に合わせる
    paths:
      - 'JREgyoumu/knowledge/**'

# 実行する一連の作業(ジョブ)
jobs:
  build-and-deploy:
    # Ubuntuの最新環境で実行します
    runs-on: ubuntu-latest
    
    # 実行する手順(ステップ)
    steps:
      # 1. リポジトリのコードを仮想環境にコピーします
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 3.11 をセットアップします
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 必要なライブラリをインストールします
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown python-frontmatter

      # 4. ビルドを実行します
      - name: Build static site
        # ▼▼▼ 修正点2 ▼▼▼
        # ビルドを実行する場所を新しいフォルダ構成に合わせる
        working-directory: ./JREgyoumu/knowledge
        run: python build.py

      # 5. 完成したファイルを gh-pages ブランチにデプロイ(公開)します
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          # ルートを公開対象にすることで、JREgyoumu/knowledgeの
          # フォルダ構造が維持されるため、この設定は変更不要
          publish_dir: .
          force_orphan: true
