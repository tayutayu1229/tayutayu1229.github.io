# ワークフローの名前
name: Build and Deploy Knowledge Base

# ワークフローが起動するきっかけ（トリガー）
on:
  push:
    branches:
      - main  # mainブランチにpushされた時
    paths:
      - 'knowledge/**'  # knowledgeフォルダ内で変更があった場合のみ起動する

# 実行するジョブを定義
jobs:
  build-and-deploy:
    # 実行環境を指定
    runs-on: ubuntu-latest
    
    # ジョブ内のステップを定義
    steps:
      # 1. リポジトリのコードをチェックアウト（お決まりの作業）
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Pythonの環境をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 使用するPythonのバージョン

      # 3. 必要なPythonライブラリをインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown python-frontmatter

      # 4. ビルドスクリプトを実行してdb.jsonを生成
      #    knowledgeフォルダに移動してから実行するのがポイント
      - name: Build static site
        run: cd knowledge && python build.py

      # 5. ビルドしたサイトをGitHub Pagesとして公開
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # GitHub Actionsがリポジトリに書き込むために必要なトークン
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 公開するブランチ名を指定
          publish_branch: gh-pages
          # 公開する内容が含まれるディレクトリを指定
          # ここではリポジトリ全体を対象とし、knowledgeフォルダ構造を維持する
          publish_dir: .
          # 毎回まっさらな状態から公開するための設定
          force_orphan: true
