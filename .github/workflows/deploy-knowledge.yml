# ワークフローの名前
name: Build and Deploy Knowledge Base

# このワークフローが起動する「きっかけ」
on:
  # mainブランチにpush(送信)された時
  push:
    branches:
      - main
    # ただし、knowledgeフォルダの中のファイルに変更があった場合のみ
    paths:
      - 'knowledge/**'

# 実行する一連の作業(ジョブ)
jobs:
  build-and-deploy:
    # Ubuntuの最新環境で実行します
    runs-on: ubuntu-latest
    
    # 実行する手順(ステップ)
    steps:
      # 1. リポジトリのコードを仮想環境にコピーします
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 3.11 をセットアップします
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 必要なライブラリをインストールします
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown python-frontmatter

      # 4. knowledgeフォルダに移動して、ビルドを実行します
      - name: Build static site
        working-directory: ./knowledge
        run: python build.py

      # 5. 完成したファイルを gh-pages ブランチにデプロイ(公開)します
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          force_orphan: true
