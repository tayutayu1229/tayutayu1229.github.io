<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プッシュ通知設定 - 鉄道情報取得システム</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            max-width: 600px;
            width: 95%;
        }
        h1 {
            color: #01977a;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1rem;
        }
        .checkbox-group {
            margin-top: 1rem;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        .button {
            background-color: #01977a;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 1rem;
        }
        .button:hover {
            background-color: #017a64;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #01977a;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>プッシュ通知設定</h1>
        <form>
            <div class="form-group">
                <label for="line">路線選択：</label>
                <select id="line" name="line">
                    <option value="">路線を選択してください</option>
                    <option value="tokaido">東海道線</option>
                    <option value="yamanote">山手線</option>
                    <option value="chuo">中央線</option>
                    <!-- 他の路線をここに追加 -->
                </select>
            </div>
            <div class="form-group">
                <label for="station">駅選択：</label>
                <select id="station" name="station">
                    <option value="">駅を選択してください</option>
                    <!-- JavaScriptで動的に駅リストを生成する -->
                </select>
            </div>
            <div class="form-group">
                <label for="train">列車番号（オプション）：</label>
                <input type="text" id="train" name="train" placeholder="例：123A">
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="delay" value="1">
                    遅延情報
                </label>
                <label>
                    <input type="checkbox" name="cancel" value="1">
                    運休情報
                </label>
                <label>
                    <input type="checkbox" name="schedule_change" value="1">
                    ダイヤ変更情報
                </label>
            </div>
            <button type="submit" class="button">設定を保存</button>
        </form>
        <a href="index.html" class="back-link">トップページに戻る</a>
    </div>
    <script>
        // 路線選択に応じて駅リストを動的に生成するJavaScriptをここに追加
    </script>
</body>
</html>
