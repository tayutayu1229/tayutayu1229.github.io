<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />
    <title>新規ユーザー登録 - 東京圏輸送情報システム</title>
    <style>
        /* CSSは index.html のスタイルを流用 */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 90%;
        }
        h2 {
            color: #d9534f;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #333;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #d9534f;
            box-shadow: 0 0 0 2px rgba(217, 83, 79, 0.2);
        }
        .error {
            border-color: #d32f2f !important;
        }
        input[type="submit"] {
            background-color: #d9534f;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #c9302c;
        }
        input[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message {
            color: #d32f2f;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            background-color: #ffebee;
            display: none;
        }
        .success {
            color: #01977a !important;
            background-color: #e8f8f5 !important;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .login-link a {
            color: #01977a;
            text-decoration: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80% { content: "..."; }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>新規ユーザー登録</h2>
        
        <form id="register-form">
            <div class="input-group">
                <label for="email">メールアドレス:</label>
                <input type="text" name="email" id="email" required autocomplete="email" placeholder="user@example.com">
            </div>
            <div class="input-group">
                <label for="password">パスワード:</label>
                <input type="password" name="password" id="password" required autocomplete="new-password" placeholder="6文字以上">
            </div>
            <div class="input-group">
                <label for="confirm-password">パスワード確認:</label>
                <input type="password" name="confirm-password" id="confirm-password" required autocomplete="new-password">
            </div>
            <input type="submit" value="アカウントを作成" id="register-button">
        </form>
        <div id="loading" class="loading">登録処理中</div>
        <p id="message"></p>
        
        <div class="login-link">
            <a href="index.html">ログインページへ戻る</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    
    <script src="register.js"></script> 
</body>
</html>
