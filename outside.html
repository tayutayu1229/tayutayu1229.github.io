<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>外部サイト - 鉄道情報取得システム</title>
    <style>
        :root {
            --primary-color: #01977a;
            --secondary-color: #017a64;
            --background-color: #f4f7f6;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e4e8 0%, var(--background-color) 100%);
            line-height: 1.6;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            animation: fadeInUp 0.8s ease forwards;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            text-align: center;
        }

        .search-bar {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(1, 151, 122, 0.2);
        }

        .external-links ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            list-style: none;
        }

        .external-links li {
            transition: transform 0.3s ease;
        }

        .external-links a {
            display: block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .external-links a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px);
        }

        .to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .to-top:hover {
            background-color: var(--secondary-color);
        }
		.button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #01977a;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }
        .button::before {
            content: "←";
        }
        .button:hover {
            background-color: #017a64;
            transform: translateX(-5px);
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .external-links ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>鉄道情報取得システム</h1>
        </div>
        <a href="toppage.html" class="button">メインメニューへ戻る</a>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="登録されているリンクを検索..." class="touch-friendly-input">
        </div>

        <div class="external-links">
            <ul id="linkList">
                <li><a href="https://www.jreast.co.jp/" target="_blank" rel="noopener noreferrer">JR東日本公式サイト</a></li>
                <li><a href="https://www.mlit.go.jp/tetudo/" target="_blank" rel="noopener noreferrer">国土交通省 鉄道局</a></li>
		<li><a href="https://webtrains.jp/login/auth/" target="_blank" rel="noopener noreferrer">WebTrains login</a></li>
		<li><a href="https://jbfile2022.jreast.co.jp/" target="_blank" rel="noopener noreferrer">JBFile 大容量ファイル送受信システム</a></li>
		<li><a href="https://www.kamot.jreast.co.jp/" target="_blank" rel="noopener noreferrer">資材会社要覧オンライン（資材管理）</a></li>
		<li><a href="https://www.materials-web.jreast.co.jp/n51/gy/Webpages/SGYLC01.aspx" target="_blank" rel="noopener noreferrer">JR東日本資材WEBシステム</a></li>
		<li><a href="JRネット季節情報センター(鉄道情報システム株式会社)" target="_blank" rel="noopener noreferrer">https://kst-report.jrnet.ne.jp/Login/Login</a></li>
		<li><a href="ユニラック（制服個別管理システム）" target="_blank" rel="noopener noreferrer">https://www.unirak.jregroup.ne.jp/front/login.php</a></li>
		<li><a href="https://www.jreast.co.jp/press/" target="_blank" rel="noopener noreferrer">JR東日本ニュースリリース</a></li>
		<li><a href="https://loo-ool.com/rail/" target="_blank" rel="noopener noreferrer">運用調査</a></li>
	
            </ul>
        </div>
    </div>

    <button class="to-top" id="toTopBtn">↑</button>

    <script>
        function handleResponsiveDesign() {
            const screenWidth = window.innerWidth;
            const container = document.querySelector('.container');
            
            if (screenWidth < 768) {
                container.classList.add('mobile-view');
            } else {
                container.classList.remove('mobile-view');
            }
        }

        const searchInput = document.getElementById('searchInput');
        const linkList = document.getElementById('linkList');
        const toTopBtn = document.getElementById('toTopBtn');

        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            const links = linkList.querySelectorAll('li');
            links.forEach(link => {
                const text = link.textContent.toLowerCase();
                link.style.display = text.includes(filter) ? '' : 'none';
            });
        });

        window.addEventListener('scroll', () => {
            toTopBtn.style.display = window.scrollY > 200 ? 'flex' : 'none';
        });

        toTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        window.addEventListener('resize', handleResponsiveDesign);
        window.addEventListener('load', handleResponsiveDesign);
    </script>
</body>
</html>
