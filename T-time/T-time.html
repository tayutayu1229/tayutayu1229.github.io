<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>列車別ダイヤモニタ</title>
  <style>
    body {
      font-family: "MS PGothic", sans-serif;
      font-weight: bold;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #01977a;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .container {
      margin: 20px;
    }

    .selection {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .selection label {
      margin-right: 10px;
    }

    .selection select,
    .selection input {
      margin-right: 20px;
      padding: 5px;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table,
    th,
    td {
      border: 1px solid #01977a;
    }

    th {
      background-color: #01977a;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 10px;
      color: #000;
      background-color: #ffffff;
    }

    .back-button,
    .display-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #01977a;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .back-button:hover,
    .display-button:hover {
      background-color: #017a63;
    }

    #error-log {
      background-color: #ffcccc;
      color: #990000;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #990000;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>列車別ダイヤモニタ</h1>
  </header>
  <div class="container">
    <a href="a.html" class="back-button">前のページに戻る</a>
    <a href="alltrain.html">登録列車一覧を見る</a>

    <div id="error-log"></div>

    <div class="selection">
      <label for="line">線区:</label>
      <select id="line">
        <option value="">すべて</option>
        <option value="中央">中央</option>
        <option value="東海道">東海道</option>
        <option value="高崎">高崎</option>
        <option value="東北">東北</option>
        <option value="武蔵野">武蔵野</option>
        <option value="京葉">京葉</option>
        <option value="境線">境線</option>
        <!-- 必要に応じて追加 -->
      </select>

      <label for="train-number">列車番号:</label>
      <input type="text" id="train-number" placeholder="例: 123M">
      <button class="display-button" id="display-button">表示</button>
    </div>

    <div id="train-info" style="margin-top: 10px; display: none;">
      <p>■<span id="info-line"></span>　施行日: 
        <select id="date-select" style="font-weight: bold;"></select>
      </p>
      <p>運転区間: <span id="operation-section"></span>　列車番号：<span id="train-id"></span></p>

      <table style="max-width: 500px;">
        <tbody>
          <tr><td>平日/土休日</td><td id="info-daytype"></td></tr>
          <tr><td>速度種別</td><td id="info-speed"></td></tr>
          <tr><td>列車名</td><td id="info-name"></td></tr>
        </tbody>
      </table>
    </div>

    <table style="width: 100%; border-collapse: collapse; margin-left: 0;">
      <thead>
        <tr>
          <th style="width: 50px;">列車種別</th>
          <th style="width: 100px;">駅名</th>
          <th style="width: 100px;">着時刻</th>
          <th style="width: 100px;">発時刻</th>
          <th style="width: 50px;">番線</th>
        </tr>
      </thead>
      <tbody id="timetable">
        <!-- データがここに追加されます -->
      </tbody>
    </table>
  </div>

  <script>
    let matchedTrains = [];

    async function searchTrain() {
      const trainNumber = document.getElementById("train-number").value.trim().toUpperCase();
      const selectedLine = document.getElementById("line").value;
      const errorLog = document.getElementById("error-log");
      const infoSection = document.getElementById("train-info");
      const dateSelect = document.getElementById("date-select");
      errorLog.style.display = "none";
      infoSection.style.display = "none";

      try {
        const res = await fetch("timetables.json");
        const data = await res.json();

        matchedTrains = data.filter(d =>
          d.trainNumber === trainNumber &&
          (selectedLine === "" || d.line === selectedLine)
        );

        // 日付でグループ化（重複除去）
        const uniqueDates = [...new Set(matchedTrains.map(t => t.startDate))];

        if (matchedTrains.length === 0) {
          errorLog.textContent = "列車が見つかりませんでした。";
          errorLog.style.display = "block";
          return;
        }

        // 日付選択セレクトに反映
        dateSelect.innerHTML = uniqueDates.map(date => `<option value="${date}">${date}</option>`).join("");
        dateSelect.onchange = () => displaySelectedTrain(dateSelect.value);
        displaySelectedTrain(uniqueDates[0]);
        infoSection.style.display = "block";

      } catch (err) {
        errorLog.textContent = "データの読み込みに失敗しました: " + err.message;
        errorLog.style.display = "block";
      }
    }

    function displaySelectedTrain(date) {
      const train = matchedTrains.find(t => t.startDate === date);
      if (!train) return;

      document.getElementById("train-id").textContent = train.trainNumber;
      document.getElementById("info-line").textContent = train.line;
      document.getElementById("operation-section").textContent = train.origin + "〜" + train.destination;
      document.getElementById("info-daytype").textContent = train.dayType;
      document.getElementById("info-speed").textContent = train.speed;
      document.getElementById("info-name").textContent = train.name;

      const tbody = document.getElementById("timetable");
      tbody.innerHTML = "";
      train.stops.forEach((stop, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index === 0 ? train.type : ""}</td>
          <td>${stop.station}</td>
          <td>${stop.arrival || "…"}</td>
          <td>${stop.departure || "…"}</td>
          <td>${stop.trackN || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ボタンで検索
    document.getElementById("display-button").addEventListener("click", searchTrain);
    // Enterで検索
    document.getElementById("train-number").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        searchTrain();
      }
    });

    // 認証チェック（任意機能）
    const token = localStorage.getItem('authToken');
    const tokenExpiry = localStorage.getItem('tokenExpiry');
    if (!token || !tokenExpiry || Date.now() > tokenExpiry) {
      alert('セッションが切れました');
      window.location.href = '../index.html';
    }

    function logout() {
      localStorage.removeItem('authToken');
      localStorage.removeItem('tokenExpiry');
      window.location.href = '../index.html';
    }
    const logoutButton = document.querySelector('.logout-button');
    if (logoutButton) {
      logoutButton.addEventListener('click', logout);
    }
  </script>
</body>
</html>
