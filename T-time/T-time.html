<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>列車別ダイヤモニタ</title>
  <style>
    body {
      font-family: "MS PGothic", sans-serif;
      font-weight: bold;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #01977a;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .container {
      margin: 20px;
    }

    .selection-header {
      background-color: #01977a;
      color: white;
      padding: 8px 12px;
      display: inline-block;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .selection {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      background-color: #eeeeee;
      padding: 10px;
      border-radius: 5px;
    }

    .selection label {
      margin-right: 8px;
    }

    .selection select,
    .selection input {
      margin-right: 20px;
      padding: 5px;
    }

    .selection-group {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table,
    th,
    td {
      border: 1px solid #01977a;
    }

    th {
      background-color: #01977a;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 10px;
      color: #000;
      background-color: #ffffff;
    }

    .back-button,
    .display-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #01977a;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .back-button:hover,
    .display-button:hover {
      background-color: #017a63;
    }

    #error-log {
      background-color: #ffcccc;
      color: #990000;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #990000;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>列車別ダイヤモニタ</h1>
  </header>
  <div class="container">
    <a href="a.html" class="back-button">前のページに戻る</a>
    <a href="alltrain.html">登録列車一覧を見る</a>

    <div id="error-log"></div>

    
    <div class="selection">
      <div class="selection-header">表示内容選択</div>
      <div class="selection-group">
        <label for="line">線区:</label>
        <select id="line">
        <option value="">すべて</option>
        <option value="中央">中央</option>
        <option value="青梅">青梅</option>
        <option value="東海道">東海道</option>
        <option value="東海道貨物">東海道貨物</option>
        <option value="高崎">高崎</option>
        <option value="東北">東北</option>
        <option value="東北回">東北回</option>
        <option value="東北貨物">東北貨物</option>
        <option value="武蔵野">武蔵野</option>
        <option value="京葉">京葉</option>
        <option value="りんか">りんか</option>
        <option value="横須賀・総武快速">横須賀・総武快速</option>
        <option value="大宮支">大宮支</option>
        <option value="尻手短">尻手短</option>
        <option value="尻手支">尻手支</option>
        <option value="北小金支">北小金支</option>
        <option value="常磐">常磐</option>
        <option value="常磐貨物">常磐貨物</option>
        <option value="京葉臨海">京葉臨海</option>
        <option value="境線">境線</option>
        <option value="山陰本線">山陰本線</option>
        <!-- 必要に応じて追加 -->
      </select>
      </div>
      <div class="selection-group">
        <label for="start-date">施行日:</label>
        <select id="start-date"></select>
      </div>
      <div class="selection-group">
        <label for="train-number">列車番号:</label>
        <input type="text" id="train-number" placeholder="例: 123M">
      </div>
      <button class="display-button" id="display-button">表示</button>
    </div>

    <div id="train-info" style="margin-top: 10px; display: none;">
      <p>■<span id="info-line"></span>　施行日: <span id="info-date"></span></p>
      <p>運転区間: <span id="operation-section"></span>　列車番号：<span id="train-id"></span></p>
      <table style="max-width: 500px;">
        <tbody>
          <tr><td>平日/土休日</td><td id="info-daytype"></td></tr>
          <tr><td>速度種別</td><td id="info-speed"></td></tr>
          <tr><td>列車名</td><td id="info-name"></td></tr>
        </tbody>
      </table>
    </div>

    <table style="width: 100%; border-collapse: collapse; margin-left: 0;">
      <thead>
        <tr>
          <th style="width: 50px;">列車種別</th>
          <th style="width: 100px;">駅名</th>
          <th style="width: 100px;">着時刻</th>
          <th style="width: 100px;">発時刻</th>
          <th style="width: 50px;">番線</th>
        </tr>
      </thead>
      <tbody id="timetable">
        <!-- データがここに追加されます -->
      </tbody>
    </table>
  </div>

  <script>
    let timetableData = [];

    async function loadTimetableData() {
      try {
        const res = await fetch("timetables.json");
        timetableData = await res.json();

        const lines = [...new Set(timetableData.map(t => t.line))];
        const dates = [...new Set(timetableData.map(t => t.startDate))];

        const lineSelect = document.getElementById("line");
        const dateSelect = document.getElementById("start-date");

        lineSelect.innerHTML = '<option value="">すべて</option>' +
          lines.map(l => `<option value="${l}">${l}</option>`).join("");

        dateSelect.innerHTML = '<option value="">すべて</option>' +
          dates.map(d => `<option value="${d}">${d}</option>`).join("");
      } catch (e) {
        document.getElementById("error-log").textContent = "JSONの読み込みに失敗しました。";
        document.getElementById("error-log").style.display = "block";
      }
    }

    function displayTrain(train) {
      document.getElementById("train-info").style.display = "block";
      document.getElementById("info-line").textContent = train.line;
      document.getElementById("info-date").textContent = train.startDate;
      document.getElementById("train-id").textContent = train.trainNumber;
      document.getElementById("operation-section").textContent = train.origin + "〜" + train.destination;
      document.getElementById("info-daytype").textContent = train.dayType;
      document.getElementById("info-speed").textContent = train.speed;
      document.getElementById("info-name").textContent = train.name;

      const tbody = document.getElementById("timetable");
      tbody.innerHTML = "";
      train.stops.forEach((stop, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index === 0 ? train.type : ""}</td>
          <td>${stop.station}</td>
          <td>${stop.arrival || "…"}</td>
          <td>${stop.departure || "…"}</td>
          <td>${stop.trackN || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("display-button").addEventListener("click", () => {
      const number = document.getElementById("train-number").value.trim();
      const line = document.getElementById("line").value;
      const date = document.getElementById("start-date").value;

      const match = timetableData.find(t =>
        t.trainNumber === number &&
        (line === "" || t.line === line) &&
        (date === "" || t.startDate === date)
      );

      if (!match) {
        document.getElementById("error-log").textContent = "列車が見つかりませんでした。";
        document.getElementById("error-log").style.display = "block";
        document.getElementById("train-info").style.display = "none";
        document.getElementById("timetable").innerHTML = "";
        return;
      }

      document.getElementById("error-log").style.display = "none";
      displayTrain(match);
    });

    loadTimetableData();

    // トークン検証
    const token = localStorage.getItem('authToken');
    const tokenExpiry = localStorage.getItem('tokenExpiry');

    if (!token || !tokenExpiry || Date.now() > tokenExpiry) {
        // 無効な場合はログインページへ
        alert('セッションが切れました');
        window.location.href = ‘index.html';
    }

    // ログアウト関数
    function logout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('tokenExpiry');
        window.location.href = 'index.html';
    }

    // ログアウトボタンにイベント追加
    const logoutButton = document.querySelector('.logout-button');
    if (logoutButton) {
        logoutButton.addEventListener('click', logout);
    }
  </script>
</body>
</html>
