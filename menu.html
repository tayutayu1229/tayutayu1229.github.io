<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運転業務メインメニュー</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        .news-bar {
            width: 100%;
            background: #333;
            color: #4fc3f7;
            padding: 8px;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .news-bar span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .menu {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        .menu-button {
            background: #4fc3f7;
            color: #1a1a1a;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
        }
        .menu-button:hover {
            background: #03a9f4;
            color: #fff;
        }
        .logout-button {
            background: #ff5252;
            color: white;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 30px;
        }
        .logout-button:hover {
            background: #ff1744;
        }
        @media (max-width: 600px) {
            .menu-button, .logout-button {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="news-bar">
        <span>お知らせ：基本動作励行！安全運転で！</span>
    </div>
    <div class="menu">
        <a href="train_select.html" class="menu-button">乗務員列車選択画面</a>
        <a href="train_plan.html" class="menu-button">運転計画情報</a>
    </div>
    <button class="logout-button" onclick="confirmLogout()">ログアウト</button>

    <script>
        function confirmLogout() {
            if(confirm("本当にログアウトしますか？")) {
                window.location.href = "login.html";
            }
        }
		if (sessionStorage.getItem("loggedIn") !== "true") {
			window.location.href = "login.html";
		}
    </script>
</body>
</html>
