<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京圏輸送情報システム ログインページ</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 90%;
        }
        h2 {
            color: #01977a;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #333;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #01977a;
            box-shadow: 0 0 0 2px rgba(1, 151, 122, 0.2);
        }
        .error {
            border-color: #d32f2f !important;
        }
        input[type="submit"] {
            background-color: #01977a;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #017a64;
        }
        input[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #error-message {
            color: #d32f2f;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            background-color: #ffebee;
            display: none;
        }
        .system-info {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
        }
        .login-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #888;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80% { content: "..."; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>東京圏輸送情報システム</h2>
        
        <form id="login-form">
            <div class="input-group">
                <label for="username">ユーザーID:</label>
                <input type="text" name="username" id="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">パスワード:</label>
                <input type="password" name="password" id="password" required autocomplete="current-password">
            </div>
            <input type="submit" value="ログイン" id="login-button">
        </form>
        <div id="loading" class="loading">ログイン中</div>
        <p id="error-message"></p>
        <div class="system-info">
            <p>システムバージョン: 2.1.3</p>
            <p>最終更新日: 2025年1月20日</p>
        </div>
        <div class="login-footer">
            <p>&copy; 2025 N・H／たゆたゆシステム管理部門</p>
            <p>お問い合わせ: tayutayu368@gmail.com</p>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const USERS = {
            'trombone1727': 'hvPNh8qZ',
            'Yoshihito': '9uET2z',
            'Ayakawa': '8sjeMPhATaXF',
            'Shinonome': 'YgA4QgGhp',
            'Ekopa': 'iEG4CDwujzZG',
            'zero': 'MPxBkd9g7SY7',
            'keto': '3KKJCqMEpKP3',
        };

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loadingIndicator = document.getElementById('loading');
        const loginButton = document.getElementById('login-button');
        const inputs = loginForm.querySelectorAll('input[type="text"], input[type="password"]');

        // フォームのバリデーション
        function validateForm() {
            let isValid = true;
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.classList.add('error');
                } else {
                    input.classList.remove('error');
                }
            });
            return isValid;
        }

        // エラーメッセージの表示
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000); // 5秒後に消える
        }

        // ログイン処理
        async function login(username, password) {
            // ログインボタンを無効化
            loginButton.disabled = true;
            loadingIndicator.style.display = 'block';

            try {
                // 実際の実装では、ここでサーバーへのリクエストを行う
                await new Promise(resolve => setTimeout(resolve, 1000)); // サーバーレスポンスのシミュレーション

                if (USERS[username] && USERS[username] === password) {
                    // トークン生成と保存
                    const token = btoa(Math.random().toString(36) + Date.now().toString(36));
                    localStorage.setItem('authToken', token);
                    localStorage.setItem('tokenExpiry', Date.now() + 3600000); // 1時間有効
                    
                    // トップページへリダイレクト
                    window.location.href = 'toppage.html';
                } else {
                    throw new Error('ユーザーIDまたはパスワードが正しくありません。');
                }
            } catch (error) {
                showError(error.message);
                // 入力フィールドをクリア
                document.getElementById('password').value = '';
            } finally {
                loginButton.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        }

        // イベントリスナーの設定
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                showError('すべての項目を入力してください。');
                return;
            }

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            login(username, password);
        });

        // 入力フィールドのバリデーション
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('error');
                errorMessage.style.display = 'none';
            });
        });
    });
    </script>
</body>
</html>
