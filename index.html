<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鉄道情報取得システム ログインページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            color: #01977a;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #01977a;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        input[type="submit"]:hover {
            background-color: #017a64;
        }
        #error-message {
            color: #d32f2f;
            text-align: center;
            margin-top: 1rem;
        }
        .system-info {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
        }
        .login-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>鉄道情報取得システム</h2>
        
        <form id="login-form">
            <label for="username">ユーザーID:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">パスワード:</label>
            <input type="password" name="password" id="password" required>

            <input type="submit" value="ログイン">
        </form>

        <p id="error-message" style="display:none;">ユーザーIDまたはパスワードが正しくありません。</p>

        <div class="system-info">
            <p>システムバージョン: 2.1.3</p>
            <p>最終更新日: 2025年1月20日</p>
        </div>

        <div class="login-footer">
            <p>&copy; 2025 N・H／たゆたゆシステム管理部門</p>
            <p>お問い合わせ: tayutayu368@gmail.com</p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
