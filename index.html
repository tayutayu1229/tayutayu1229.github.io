<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナレッジシステム トップページ - K-Station</title>
    <style>
        :root {
            --jr-green: #008000;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --border-color: #ddd;
            --font-family: 'Yu Gothic', '游ゴシック', 'Meiryo', 'メイリオ', sans-serif;
        }
        body { margin: 0; font-family: var(--font-family); background-color: var(--light-gray); color: var(--dark-gray); }
        .container { display: flex; flex-direction: column; min-height: 100vh; }
        .header { background-color: var(--jr-green); color: white; padding: 10px 20px; font-weight: bold; }
        .header .logo { color: white; text-decoration: none; font-size: 1.2em; }
        .main-wrapper { display: flex; flex: 1; }
        .sidebar { background-color: white; width: 240px; border-right: 1px solid var(--border-color); padding: 20px; box-sizing: border-box; }
        .sidebar h3 { margin-top: 0; color: var(--jr-green); border-bottom: 2px solid var(--jr-green); padding-bottom: 5px; font-size: 1.1em; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li a { display: block; padding: 8px 10px; text-decoration: none; color: var(--dark-gray); border-radius: 4px; }
        .sidebar li a:hover { background-color: var(--light-gray); }
        .sidebar .back-button { display: inline-block; background: var(--jr-green); color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold; text-align: center; margin-top: 20px; }
        .sidebar .back-button:hover { opacity: 0.8; }
        .content { flex: 1; padding: 20px 40px; background-color: white; }
        .breadcrumb { margin-bottom: 20px; font-size: 0.9em; color: #555; }
        .breadcrumb a { color: var(--jr-green); text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        .content article h1, .content article h2 { border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .content article h1 { color: var(--jr-green); }
        .content article code { background-color: #eee; padding: 2px 4px; border-radius: 3px; font-family: "Consolas", monospace; }
        .content article pre { background-color: #eee; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .footer { text-align: center; padding: 15px; background-color: #e0e0e0; font-size: 0.9em; border-top: 1px solid var(--border-color); }
        @media (max-width: 768px) {
            .main-wrapper { flex-direction: column; }
            .sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--border-color); }
            .content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/tayutayu1229.github.io/JREgyoumu/index.html" class="logo">社内ナレッジシステム『K-Station』</a>
        </header>
        <div class="main-wrapper">
            <aside class="sidebar">
                <h3>カテゴリ一覧</h3>
                <ul>
                    
                    </ul>

                <a href="/tayutayu1229.github.io/JREgyoumu/../JREtop.html" class="back-button">業務トップへ戻る</a>
                </aside>
            <main class="content">
                <div class="breadcrumb">
                    <a href="/tayutayu1229.github.io/JREgyoumu/index.html">トップ</a>
                    
                </div>
                <article>
                    <h1>ナレッジ一覧</h1>
                </article>
            </main>
        </div>
        <footer class="footer">
            <p>&copy; 2025 Your Company Name</p>
        </footer>
    </div>
</body>
</html>
