<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>空港一覧</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 2rem;
      color: #333;
    }

    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .back-button {
      background: #0078D4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.2s;
    }

    .back-button:hover {
      background: #005fa3;
    }

    h1 {
      flex: 1;
      text-align: center;
      margin: 0;
    }

    .search-box {
      margin: 1rem 0;
      text-align: center;
    }

    .search-box input {
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>空港一覧</h1>
  </div>

  <body>
    <a href="Flightpage.html" class="back-button">← メニューに戻る</a>
  </body>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="空港名やコードで検索">
  </div>

  <table id="airportTable">
    <thead>
      <tr>
        <th>空港コード</th>
        <th>空港名（日本語）</th>
      </tr>
    </thead>
    <tbody id="airportBody">
      <!-- JavaScriptで生成 -->
    </tbody>
  </table>

  <script>
    const airportNames = {
      "ITM": "大阪（伊丹）", "HND": "東京（羽田）", "NRT": "東京（成田）", "CTS": "札幌（新千歳）", 
      "OKA": "沖縄", "KIX": "関西国際", "NGO": "中部(セントレア)", "AKJ": "旭川",
      "HKD": "函館", "KUH": "釧路", "MMB": "女満別", "OBO": "帯広", "OIR": "奥尻",
      "OKD": "丘珠", "AOJ": "青森", "AXT": "秋田", "FKS": "福島", "GAJ": "山形",
      "HNA": "花巻", "MSJ": "三沢", "SDJ": "仙台", "KIJ": "新潟", "MMJ": "松本",
      "TOY": "富山", "KMQ": "小松金沢", "SHM": "南紀白浜", "TJH": "但馬", "FSZ": "静岡",
      "UKB": "神戸", "OKJ": "岡山", "HIJ": "広島", "IZO": "出雲", "OKI": "隠岐",
      "UBJ": "山口宇部", "YGJ": "米子", "TAK": "高松", "KCZ": "高知", "MYJ": "松山",
      "TKS": "徳島", "NGS": "長崎", "FUK": "福岡", "KKJ": "北九州", "OIT": "大分",
      "KMJ": "熊本", "KMI": "宮崎", "KOJ": "鹿児島", "ASJ": "奄美大島", "KKX": "喜界島",
      "KUM": "屋久島", "OKE": "沖永良部", "RNJ": "与論", "TKN": "徳之島", "TNE": "種子島",
      "AGJ": "粟国", "HTR": "波照間", "ISG": "石垣", "KTD": "北大東", "MMD": "南大東",
      "MMY": "宮古", "OGN": "与那国", "TRA": "多良間", "UEO": "久米島", "AXJ": "天草",
      "FUJ": "五島福江空港", "IKI": "壱岐空港", "NKM": "県営名古屋空港", "TSJ": "対馬やまねこ空港"
    };

    const tbody = document.getElementById('airportBody');

    function renderAirports(filter = "") {
      tbody.innerHTML = "";
      const sortedCodes = Object.keys(airportNames).sort();
      for (const code of sortedCodes) {
        const name = airportNames[code];
        if (
          code.toLowerCase().includes(filter.toLowerCase()) || 
          name.includes(filter)
        ) {
          const row = `<tr><td>${code}</td><td>${name}</td></tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        }
      }
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      renderAirports(e.target.value);
    });

    renderAirports();

    
  </script>

</body>
</html>
