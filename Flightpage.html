<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フライトデータページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 100%;
      max-width: 300px;
      margin-top: 40px;
    }

    header {
      background-color: #ffffff;
      font-size: 1.6rem;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 40px;
      text-align: left;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .button {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      text-align: center;
      text-decoration: none;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      color: #333;
      transition: all 0.2s ease;
    }

    .button:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .jal-button {
      border-color: #b30000;
      color: #b30000;
    }

    .jal-button:hover {
      background-color: #ffe5e5;
    }

    .ana-button {
      border-color: #1e6bb2;
      color: #1e6bb2;
    }

    .ana-button:hover {
      background-color: #e6f0ff;
    }

    @media (max-width: 480px) {
      .button {
        font-size: 1rem;
        padding: 14px;
      }

      .wrapper {
        max-width: 90%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      フライトデータページ
    </header>
    <div class="button-container">
      <a href="JALsc.html" class="button jal-button">JALフライトスケジュール</a>
      <a href="JALdep.html" class="button jal-button">JAL リアルタイム出発便情報</a>
      <a href="JALarr.html" class="button jal-button">JAL リアルタイム到着便情報</a>
      <a href="ANAsc.html" class="button ana-button">ANAフライトスケジュール</a>
      <a href="ANAdep.html" class="button ana-button">ANA リアルタイム出発便情報</a>
      <a href="ANAarr.html" class="button ana-button">ANA リアルタイム到着便情報</a>
      <a href="airport.html" class="button">空港一覧</a>
      <a href="toppage.html" class="button">トップページに戻る</a>
      <a href="index.html" class="button">ログアウト</a>
    </div>
  </div>
</body>
</html>
