<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナレッジベース</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>ナレッジベース</h1>
            <input type="search" id="search-box" placeholder="記事を検索...">
            <nav id="article-list"></nav>
        </aside>
        <main id="article-content" class="content">
            <div class="placeholder">
                <h2>記事を選択してください</h2>
                <p>左のリストから記事を選ぶか、検索してください。</p>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
