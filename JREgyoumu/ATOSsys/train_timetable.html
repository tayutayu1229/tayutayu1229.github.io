<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【列車時刻表】</title>
    <style>
        /* CSS */
        body {
            font-family: 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;
            background-color: #f0f0f0;
            color: #000000;
            margin: 20px;
            padding: 0;
            font-size: 14px;
        }

        .timetable-container {
            width: fit-content;
            min-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 18px;
            text-align: left;
            margin: 0;
            padding: 5px 0 5px 5px;
            border-bottom: 1px solid #000000;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 12px;
            margin-bottom: 5px;
            padding: 0 5px;
        }
        .header-top .left-info,
        .header-top .right-info {
            border: 1px solid #000000;
            padding: 2px 5px;
            background-color: #ffffff;
        }
        .header-top .right-info {
            text-align: right;
        }

        /* --- 全てのテーブルセルの基本スタイル --- */
        .info-table, .main-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin-bottom: 10px;
        }

        .info-table th, .info-table td, .main-table th, .main-table td {
            border: 1px solid #000000;
            padding: 3px 5px;
            vertical-align: middle;
            height: 20px;
            box-sizing: border-box; /* セルの高さを正確に扱う */
        }
        /* --- 情報テーブルのスタイル --- */
        .info-table th {
            /* 【修正点】背景色を水色系に変更 */
            background-color: #AFCBEB; 
            width: 120px;
            text-align: center;
        }
        
        /* --- メイン時刻表のスタイル --- */
        .main-table thead th {
            /* 【修正点】背景色を水色系に変更 */
            background-color: #AFCBEB; 
            text-align: center;
            vertical-align: middle;
            font-weight: normal;
        }
        
        /* 線区名セル (縦結合を含む) */
        .main-table .line-name {
            width: 100px;
            text-align: center;
            vertical-align: middle !important; 
            
            /* 【修正点】flexを使用して縦方向の中央配置を実現 */
            display: flex;
            align-items: center; /* 縦方向中央 */
            justify-content: center; /* 横方向中央 */
            height: 100%; /* セル内のコンテンツを高さ全体に広げる */
            padding: 0; /* paddingをリセットしてheightの制御をしやすくする */
        }

        /* 線区名テキストがpaddingなしでセル全体に広がるように */
        .main-table .line-name > span {
            padding: 3px 5px; /* 元のpaddingをテキスト自体に適用 */
        }
        
        .main-table .station-name {
            width: 120px;
        }
        
        /* 時刻表示と着発線を統合したスタイル */
        .main-table .time-cell-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-end; /* 下揃え */
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding-bottom: 2px;
            padding-right: 2px;
        }
        .main-table .time-display {
            font-size: 14px;
            line-height: 1;
        }
        .main-table .track-display {
            font-size: 10px;
            vertical-align: sub;
            margin-left: 2px;
            line-height: 1;
        }
        
        /* 特殊な表示 ("||", "=", "...") */
        .time-cell-wrapper .special-time {
            font-size: 14px;
            text-align: center;
            width: 100%;
            line-height: 1;
            padding-bottom: 2px;
        }
        
        .main-table .time-col {
            width: 100px;
            text-align: center;
        }
        .main-table .track-col {
            display: none;
        }
    </style>
</head>
<body>

    <div class="timetable-container">
        <div class="header-top">
            <div class="left-info">1 / 1</div>
            <div class="right-info">
                作成日時：<span id="created-date"></span><br>
                出力箇所：東海道貨物指令
            </div>
        </div>

        <h2>【列車時刻表】</h2>
        
        <table class="info-table" id="info-table">
            <tbody>
                <tr>
                    <th style="width: 120px;">列車番号</th>
                    <td id="train-number-val" colspan="3">―</td>
                </tr>
                <tr>
                    <th>列車種別</th>
                    <td id="type-val">―</td>
                    <th>速度種別</th>
                    <td id="speed-val">―</td>
                </tr>
                <tr>
                    <th>列車名</th>
                    <td id="name-val" colspan="3">―</td>
                </tr>
                <tr>
                    <th>始発〜終着</th>
                    <td id="route-val" colspan="3">―</td>
                </tr>
                <tr>
                    <th>旅客案内区間</th>
                    <td id="travel-section-val" colspan="3">―</td>
                </tr>
                <tr>
                    <th>始発日付</th>
                    <td id="start-date-val" colspan="3">―</td>
                </tr>
            </tbody>
        </table>
        
        
        <table class="main-table" id="main-timetable">
            <thead>
                <tr>
                    <th class="line-name">線区</th>
                    <th class="station-name">駅</th>
                    <th class="time-col">着時刻</th>
                    <th class="time-col">発時刻</th>
                    <th class="track-col"></th> 
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

    </div>

    <script>
        // JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            const timetableBody = document.querySelector('#main-timetable tbody');
            const selectedDataString = sessionStorage.getItem('selectedTrainData');

            // 作成日時
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('created-date').textContent = `${year}年${month}月${day}日 ${hours}時${minutes}分`;

            if (!selectedDataString) {
                timetableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; color: red;">データがありません。列車選択画面からアクセスしてください。</td></tr>';
                return;
            }

            let allTrainData;
            try {
                allTrainData = JSON.parse(selectedDataString);
            } catch (e) {
                timetableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; color: red;">データの解析に失敗しました。</td></tr>';
                return;
            }

            if (allTrainData.length === 0) {
                 timetableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; color: red;">選択された列車データが空です。</td></tr>';
                return;
            }

            // 列車基本情報の表示
            const targetTrainData = allTrainData[0];
            let trainType = targetTrainData.type || '';
            if (trainType === "選択なし") { trainType = ""; }
            document.getElementById('train-number-val').textContent = targetTrainData.trainNumber || '―';
            document.getElementById('type-val').textContent = trainType || '―';
            document.getElementById('speed-val').textContent = targetTrainData.speed || '―';
            document.getElementById('name-val').textContent = targetTrainData.name || '―';
            document.getElementById('route-val').textContent = `${targetTrainData.origin || '―'} 〜 ${targetTrainData.destination || '―'}`;
            document.getElementById('travel-section-val').textContent = `${targetTrainData.origin || '―'} 〜 ${targetTrainData.destination || '―'}`; 
            document.getElementById('start-date-val').textContent = targetTrainData.startDate || '―';


            // **********************************
            // 時刻表の詳細表示と重複駅/線区処理
            // **********************************
            
            let allStops = [];
            let previousStationName = null;

            // 駅の重複排除ロジック
            allTrainData.forEach((segment, segmentIndex) => {
                segment.stops.forEach((stop, stopIndex) => {
                    const isDuplicate = (segmentIndex > 0 && stopIndex === 0 && stop.station === previousStationName);

                    if (!isDuplicate) {
                         allStops.push({
                            line: segment.line, // 線区名
                            segmentIndex: segmentIndex, // どのセグメントに属するか
                            ...stop
                        });
                    }
                    previousStationName = stop.station;
                });
            });

            // 線区の縦結合と表示
            let i = 0;
            while (i < allStops.length) {
                const currentLine = allStops[i].line;
                const currentSegmentIndex = allStops[i].segmentIndex;
                let j = i;
                
                // 同じ線区が続く限り、jを進める (セグメントの区切りも考慮)
                while (j < allStops.length && allStops[j].line === currentLine && allStops[j].segmentIndex === currentSegmentIndex) {
                    j++;
                }

                const rowSpan = j - i; 

                for (let k = i; k < j; k++) {
                    const stop = allStops[k];
                    const row = timetableBody.insertRow();
                    
                    // 線区名セル
                    if (k === i) {
                        const lineCell = row.insertCell();
                        lineCell.className = 'line-name';
                        lineCell.rowSpan = rowSpan;
                        // 線区名テキストを中央に配置するためのラッパー
                        lineCell.innerHTML = `<span>${currentLine || '―'}</span>`;
                    }

                    // 駅名
                    row.insertCell().textContent = stop.station || '―';
                    
                    // 着時刻セル (時刻と着発線を統合)
                    const arrivalCell = row.insertCell();
                    arrivalCell.className = 'time-col';
                    
                    if (stop.arrival === "||" || stop.arrival === "...") {
                        arrivalCell.innerHTML = `<div class="special-time">${stop.arrival}</div>`;
                    } else if (stop.arrival && stop.arrival !== "=") {
                        arrivalCell.innerHTML = `<div class="time-cell-wrapper"><span class="time-display">${stop.arrival}</span><span class="track-display">${stop.trackN || ''}</span></div>`;
                    } else {
                        arrivalCell.innerHTML = `<div class="time-cell-wrapper"><span class="time-display"></span></div>`;
                    }

                    // 発時刻セル (時刻と着発線を統合)
                    const departureCell = row.insertCell();
                    departureCell.className = 'time-col';
                    
                    if (stop.departure === "||" || stop.departure === "...") {
                        departureCell.innerHTML = `<div class="special-time">${stop.departure}</div>`;
                    } else if (stop.departure && stop.departure !== "=") {
                        departureCell.innerHTML = `<div class="time-cell-wrapper"><span class="time-display">${stop.departure}</span><span class="track-display">${stop.trackN || ''}</span></div>`;
                    } else if (stop.departure === "=") {
                         departureCell.innerHTML = `<div class="special-time">=</div>`;
                    } else {
                        departureCell.innerHTML = `<div class="time-cell-wrapper"><span class="time-display"></span></div>`;
                    }

                    // 元々の着発線列は非表示
                    row.insertCell().className = 'track-col';
                }
                i = j;
            }
        });
    </script>
</body>
</html>
