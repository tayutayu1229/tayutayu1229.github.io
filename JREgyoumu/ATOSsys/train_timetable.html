<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【列車時刻表】</title>
    <style>
        /* CSS */
        body {
            font-family: 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif;
            background-color: #f0f0f0;
            color: #000000;
            margin: 20px;
            padding: 0;
            font-size: 16px; /* 文字を大きく */
        }

        .timetable-container {
            width: fit-content;
            min-width: 750px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 20px;
            text-align: left;
            margin: 0;
            padding: 5px 0 5px 5px;
            border-bottom: 1px solid #000000;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 14px;
            margin-bottom: 5px;
            padding: 0 5px;
        }
        .header-top .left-info,
        .header-top .right-info {
            border: none;
            padding: 2px 5px;
            background-color: transparent;
        }
        .header-top .right-info {
            text-align: right;
        }

        /* --- 全てのテーブルセルの基本スタイル --- */
        .info-table, .main-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin-bottom: 10px;
        }

        .info-table th, .info-table td, .main-table th, .main-table td {
            border: 1px solid #000000;
            padding: 3px 5px;
            vertical-align: middle;
            height: 24px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        /* --- 情報テーブルのスタイル --- */
        .info-table th {
            background-color: #AFCBEB; /* 水色系 */
            width: 120px;
            text-align: center;
        }
        .info-table td {
            text-align: left;
        }
        
        /* --- メイン時刻表のスタイル --- */
        .main-table thead th {
            background-color: #AFCBEB; /* 水色系 */
            text-align: center;
            vertical-align: middle;
            font-weight: normal;
        }
        
        /* **【線区名セルの配置再修正】** 画像のように横罫線と重ならない中央配置 */
        .main-table .line-name {
            width: 100px;
            text-align: center;
            /* 縦方向の配置を中央に設定 */
            vertical-align: middle !important; 
            padding: 0;
        }
        /* セル内のテキストをラッパーで囲み、セル全体の高さに対して中央配置 */
        .main-table .line-name span {
            display: block;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3px 5px;
        }
        
        .main-table .station-name {
            width: 120px;
        }
        
        /* 時刻表示セル (時刻のみ) */
        .main-table .time-col {
            width: 80px; /* 幅を調整 */
            text-align: center;
            font-weight: bold;
            padding-top: 5px;
            padding-bottom: 0;
        }
        
        /* 着発線表示セル */
        .main-table .track-col-display {
            width: 80px; /* 幅を時刻と揃える */
            text-align: center;
            font-size: 12px;
            height: 18px;
            padding-top: 0;
            padding-bottom: 5px;
            vertical-align: top;
            border-top: none; /* 時刻行と一体に見えるように上罫線を削除 */
        }

        .main-table .track-col-track {
            width: 80px; /* 着発線セルの幅 */
            text-align: center;
            font-size: 14px;
            height: 42px; /* 時刻と着発線セルの合計の高さ */
            vertical-align: top;
            padding-top: 5px;
            padding-bottom: 5px;
        }
        
        /* 時刻表のヘッダー：着発線列を削除し、時刻を結合 */
        .main-table thead th:nth-child(3),
        .main-table thead th:nth-child(4),
        .main-table thead th:nth-child(5) {
            width: 100px;
        }

        /* --------------------
           特殊文字のスタイル調整 
           -------------------- */
        .special-time {
            font-size: 16px;
            font-weight: bold;
            display: block;
            line-height: 1;
        }
    </style>
</head>
<body>

    <div class="timetable-container">
        <div class="header-top">
            <div class="left-info">1 / 1</div>
            <div class="right-info">
                作成日時：<span id="created-date"></span><br>
                出力箇所：東海道貨物指令
            </div>
        </div>

        <h2>【列車時刻表】</h2>
        
        <table class="info-table" id="info-table">
            <tbody>
                <tr>
                    <th style="width: 120px;">列車番号</th>
                    <td id="train-number-val" colspan="4">―</td>
                </tr>
                <tr>
                    <th>列車種別</th>
                    <td id="type-val" colspan="4">―</td>
                </tr>
                <tr>
                    <th>速度種別</th>
                    <td id="speed-val" colspan="4">―</td>
                </tr>
                <tr>
                    <th>列車名</th>
                    <td id="name-val" colspan="4">―</td>
                </tr>
                <tr>
                    <th>始発〜終着</th>
                    <td id="route-val" colspan="4">―</td>
                </tr>
                <tr>
                    <th>旅客案内区間</th>
                    <td id="travel-section-val" colspan="4">―</td>
                </tr>
                <tr>
                    <th>始発日付</th>
                    <td id="start-date-val" colspan="4">―</td>
                </tr>
            </tbody>
        </table>
        
        
        <table class="main-table" id="main-timetable">
            <thead>
                <tr>
                    <th class="line-name" rowspan="2">線区</th>
                    <th class="station-name" rowspan="2">駅</th>
                    <th class="time-col" colspan="2">着時刻</th>
                    <th class="time-col" colspan="2">発時刻</th>
                    <th class="track-col-track" rowspan="2">着発線</th>
                </tr>
                <tr>
                    <th class="track-col-display">時</th>
                    <th class="track-col-display">分</th>
                    <th class="track-col-display">時</th>
                    <th class="track-col-display">分</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

    </div>

    <script>
        // 時刻を 時と分に分割するヘルパー関数
        const formatTime = (time) => {
            if (!time || time === '―') return { hour: '', minute: '' };
            if (time === '||' || time === '...' || time === '=') return { hour: time, minute: '' };
            
            const parts = time.split(':');
            if (parts.length === 3) {
                // MM:SS形式 (画像は分秒だが、データが時分秒の場合を考慮)
                return { hour: parts[0], minute: `${parts[1]}:${parts[2]}` };
            } else if (parts.length === 2) {
                // MM:SS形式
                return { hour: parts[0], minute: parts[1] };
            }
            return { hour: time, minute: '' };
        };

        // JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            const timetableBody = document.querySelector('#main-timetable tbody');
            const selectedDataString = sessionStorage.getItem('selectedTrainData');

            // 作成日時
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('created-date').textContent = `${year}年${month}月${day}日 ${hours}時${minutes}分`;

            if (!selectedDataString) {
                timetableBody.innerHTML = '<tr><td colspan="6" style="text-align:center; color: red;">データがありません。列車選択画面からアクセスしてください。</td></tr>';
                return;
            }

            let allTrainData;
            try {
                allTrainData = JSON.parse(selectedDataString);
            } catch (e) {
                timetableBody.innerHTML = '<tr><td colspan="6" style="text-align:center; color: red;">データの解析に失敗しました。</td></tr>';
                return;
            }

            if (allTrainData.length === 0) {
                 timetableBody.innerHTML = '<tr><td colspan="6" style="text-align:center; color: red;">選択された列車データが空です。</td></tr>';
                return;
            }

            // 列車基本情報の表示
            const targetTrainData = allTrainData[0];
            let trainType = targetTrainData.type || '...'; // データなしは...
            if (trainType === "選択なし") { trainType = ""; }

            document.getElementById('train-number-val').textContent = targetTrainData.trainNumber || '...';
            document.getElementById('type-val').textContent = trainType || '...';
            document.getElementById('speed-val').textContent = targetTrainData.speed || '...';
            document.getElementById('name-val').textContent = targetTrainData.name || '...';
            document.getElementById('route-val').textContent = `${targetTrainData.origin || '...'} 〜 ${targetTrainData.destination || '...'}`;
            document.getElementById('travel-section-val').textContent = `${targetTrainData.origin || '...'} 〜 ${targetTrainData.destination || '...'}`; 
            document.getElementById('start-date-val').textContent = targetTrainData.startDate || '...';


            // **********************************
            // 時刻表の詳細表示と重複駅/線区処理
            // **********************************
            
            let allStops = [];
            let previousStationName = null;

            // 駅の重複排除ロジック
            allTrainData.forEach((segment, segmentIndex) => {
                segment.stops.forEach((stop, stopIndex) => {
                    const isDuplicate = (segmentIndex > 0 && stopIndex === 0 && stop.station === previousStationName);

                    if (!isDuplicate) {
                         allStops.push({
                            line: segment.line, // 線区名
                            segmentIndex: segmentIndex, // どのセグメントに属するか
                            ...stop
                        });
                    }
                    previousStationName = stop.station;
                });
            });

            // 線区の縦結合と表示
            let i = 0;
            while (i < allStops.length) {
                const currentLine = allStops[i].line;
                const currentSegmentIndex = allStops[i].segmentIndex;
                let j = i;
                
                // 同じ線区が続く限り、jを進める
                while (j < allStops.length && allStops[j].line === currentLine && allStops[j].segmentIndex === currentSegmentIndex) {
                    j++;
                }

                const segmentLength = j - i; 
                const lineRowSpan = segmentLength * 2; 

                for (let k = i; k < j; k++) {
                    const stop = allStops[k];
                    
                    // --- 1. 時刻行 (<tr>) の作成 ---
                    const timeRow = timetableBody.insertRow();
                    
                    // 線区名セル (2駅分 * 2行 = 4行結合)
                    if (k === i) {
                        const lineCell = timeRow.insertCell();
                        lineCell.className = 'line-name';
                        lineCell.rowSpan = lineRowSpan;
                        lineCell.innerHTML = `<span>${currentLine || '...'}</span>`;
                    }

                    // 駅名セル (2行結合)
                    const stationCell = timeRow.insertCell();
                    stationCell.className = 'station-name';
                    stationCell.rowSpan = 2; // 時刻行と着発線行を結合
                    stationCell.textContent = stop.station || '...';
                    
                    // 時刻を分割
                    const arr = formatTime(stop.arrival || '...');
                    const dep = formatTime(stop.departure || '...');

                    // 着時刻 (時)
                    const arrHourCell = timeRow.insertCell();
                    arrHourCell.className = 'time-col';
                    arrHourCell.textContent = arr.hour;
                    
                    // 着時刻 (分/秒)
                    const arrMinuteCell = timeRow.insertCell();
                    arrMinuteCell.className = 'time-col';
                    arrMinuteCell.textContent = arr.minute;

                    // 発時刻 (時)
                    const depHourCell = timeRow.insertCell();
                    depHourCell.className = 'time-col';
                    depHourCell.textContent = dep.hour;
                    
                    // 発時刻 (分/秒)
                    const depMinuteCell = timeRow.insertCell();
                    depMinuteCell.className = 'time-col';
                    depMinuteCell.textContent = dep.minute;
                    
                    // 着発線セル (2行結合)
                    const trackCell = timeRow.insertCell();
                    trackCell.className = 'track-col-track';
                    trackCell.rowSpan = 2;
                    // 着発線情報
                    trackCell.textContent = stop.trackN || '...';


                    // --- 2. 着発線行 (<tr>) の作成 ---
                    const trackRow = timetableBody.insertRow();
                    
                    // 着時刻 (時) の着発線（行は空）
                    trackRow.insertCell().className = 'track-col-display';
                    
                    // 着時刻 (分) の着発線（行は空）
                    trackRow.insertCell().className = 'track-col-display';

                    // 発時刻 (時) の着発線（行は空）
                    trackRow.insertCell().className = 'track-col-display';

                    // 発時刻 (分) の着発線（行は空）
                    trackRow.insertCell().className = 'track-col-display';
                }
                i = j;
            }
        });
    </script>
</body>
</html>
