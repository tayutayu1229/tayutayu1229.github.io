<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KnowL - 社内ナレッジ共有</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <!-- ヘッダー -->
  <header class="header">
    <div class="header-inner">
      <a href="https://tayunet-traininfo.com/JREgyoumu/JREtop.html" class="logo">KnowL <span class="small">社内ナレッジ共有</span></a>
    </div>
  </header>

  <!-- メイン -->
  <div class="main-wrapper">
    <!-- サイドバー -->
    <aside class="sidebar">
      <h3>検索</h3>
      <input type="search" id="search-box" placeholder="キーワードで検索">

      <h3>カテゴリ</h3>
      <ul id="category-list">
        <!-- JSでカテゴリを生成 -->
      </ul>

      <div class="sidebar-footer">
        <a href="https://tayunet-traininfo.com/JREgyoumu/JREtop.html" class="back-button">トップページに戻る</a>
      </div>
    </aside>

    <!-- コンテンツ -->
    <main class="content">
      <div class="breadcrumb">ホーム</div>
      <div id="result-count"></div>
      <div id="article-list">
        <!-- JSで記事一覧を生成 -->
      </div>
    </main>
  </div>

  <!-- フッター -->
  <footer class="footer">
    &copy; 2025 社内ナレッジ共有システム
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
