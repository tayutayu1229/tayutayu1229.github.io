    <script>
        function generate() {
            const id = document.getElementById("id").value.trim();
            const title = document.getElementById("title").value.trim();
            const category = document.getElementById("category").value.trim();
            const content = document.getElementById("content").value.trim();
            const tags = document.getElementById("tags").value.split(",").map(t => t.trim()).filter(t => t);
            const related = document.getElementById("related").value.split(",").map(r => r.trim()).filter(r => r);
            const referenceInput = document.getElementById("reference").value.trim();
            const errorMessage = document.getElementById("error-message");
            const output = document.getElementById("output");
            const copyBtn = document.getElementById("copyBtn");
            
            errorMessage.style.display = "none";
            
            // å¿…é ˆé …ç›®ã®ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            if (!id || !title || !category || !content) {
                errorMessage.textContent = "âš ï¸ è¨˜äº‹IDã€ã‚¿ã‚¤ãƒˆãƒ«ã€ã‚«ãƒ†ã‚´ãƒªã€æœ¬æ–‡ã¯å¿…é ˆé …ç›®ã§ã™ã€‚";
                errorMessage.style.display = "block";

                copyBtn.style.display = "none";

            const reference = {};

            // ISOå½¢å¼ã®ç¾åœ¨æ™‚åˆ»
            const updated_at = new Date().toISOString();

            // è¨˜äº‹ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®ç”Ÿæˆ
            const article = {

                reference: Object.keys(reference).length ? reference : undefined,
                updated_at

            // JSONãƒ†ã‚­ã‚¹ãƒˆã®ç”Ÿæˆã¨è¡¨ç¤º
            const jsonText = JSON.stringify(article, null, 2);

                if (navigator.clipboard && navigator.clipboard.writeText) {

                    document.body.appendChild(tempElement);
