<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR東日本 業務ポータル</title>
    <style>
        /* --- ページ全体のスタイル --- */
        body {
            font-family: 'Meiryo', 'メイリオ', 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 背景色 */
            color: #333;
        }

        /* --- ヘッダーのスタイル --- */
        header {
            background-color: #328132; /* JR東日本の緑 */
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
        }

        /* --- メインコンテンツのスタイル --- */
        main {
            padding: 20px 30px;
        }

        /* --- セクションのタイトルのスタイル --- */
        h2 {
            border-bottom: 3px solid #328132; /* 見出しの下線 */
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        /* --- お知らせ欄のスタイル --- */
        .news-list {
            list-style-type: none;
            padding: 0;
        }
        .news-list li {
            background-color: white;
            border-left: 5px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
        }
        .news-list .date {
            font-weight: bold;
            margin-right: 15px;
        }

        /* --- ボタンのスタイル --- */
        .button-container {
            margin-top: 30px;
            display: flex; /* ボタンを横並びにする */
            flex-wrap: wrap; /* 画面幅に応じて折り返す */
            gap: 15px; /* ボタン間の隙間 */
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #328132; /* 緑色のボタン */
            color: white;
        }
        .btn-primary:hover {
            background-color: #286528; /* ホバー時の色 */
        }
        
        .btn-secondary {
            background-color: #767676; /* グレーのボタン */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5d5d5d; /* ホバー時の色 */
        }
        
        /* --- フッターのスタイル --- */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #e0e0e0;
            font-size: 12px;
            color: #555;
        }

    </style>
</head>
<body>

    <header>
        JR東日本 システムポータル

    <main>
        <section>

                </li>
                <li>

                    【社内報】今月号が発行されました
                </li>
            </ul>
        </section>

        <section>
            <h2>業務システム</h2>
            <div class="button-container">
                <a href="JREdiaA.html" class="btn btn-primary">運行図表表示</a>
                <a href="LineSystem/sysindex.html" class="btn btn-primary">列車旅客案内システム</a>
                <a href="DocuBase/index.html" class="btn btn-primary">文書共有システム</a>
                <a href="JREmanual.html" class="btn btn-primary">各種マニュアル</a>
                <a href="JRchrlogin.html" class="btn btn-primary">輸送障害管理システム</a>
                <a href="KnowL/KnowL.html" class="btn btn-primary">ナレッジベース</a>
                
                <button onclick="window.location.href='../toppage.html'" class="btn btn-secondary">メインメニューに戻る</button>
            </div>
        </section>
    </main>
    
    <footer>
        East Japan Railway Company. system portal.
    </footer>

</body>
</html>
