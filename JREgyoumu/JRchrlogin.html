<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>輸送障害管理システム ログイン</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
<style>
  body { font-family: 'Inter','Noto Sans JP',sans-serif; background-color:#f8fffe; }
  .header-card { background: linear-gradient(135deg, #064e3b 0%, #065f46 100%); }
  .login-card { background: #fff; border: 1px solid #d1fae5; box-shadow: 0 1px 3px rgba(6,78,59,0.1);}
  .input-field { background: #fff; border: 1px solid #d1fae5; }
  .input-field:focus { border-color: #34d399; box-shadow: 0 0 0 3px rgba(52,211,153,0.1); }
</style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="login-card rounded-lg p-8 w-full max-w-md">
  <!-- ヘッダー -->
  <div class="header-card rounded-lg p-4 text-white shadow-sm flex items-center gap-3 mb-6">
    <span class="material-icons-outlined text-3xl">lock</span>
    <div>
      <h1 class="text-xl font-bold">輸送障害管理システム ログイン</h1>
      <p class="text-green-100 text-sm">Transport Incident Management System</p>
    </div>
  </div>

  <!-- エラーメッセージ -->
  <div id="errorMsg" class="hidden mb-4 text-red-600 text-sm"></div>

  <!-- フォーム -->
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1">ユーザーID</label>
    <input id="userId" type="text" class="input-field w-full rounded-md px-3 py-2" placeholder="IDを入力">
  </div>
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
    <input id="password" type="password" class="input-field w-full rounded-md px-3 py-2" placeholder="パスワードを入力">
  </div>
  <button onclick="login()" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md font-bold flex items-center justify-center gap-2">
    <span class="material-icons-outlined">login</span> ログイン
  </button>

  <!-- フッター -->
  <p class="text-xs text-gray-500 mt-4 text-center">© 2025 Transport Incident System</p>
</div>

<script>
function login(){
  const id = document.getElementById('userId').value.trim();
  const pw = document.getElementById('password').value.trim();
  const errorMsg = document.getElementById('errorMsg');

  // 擬似固定ID/PW（例）
  const validId = "admin";
  const validPw = "admin1234";

  if(id === validId && pw === validPw){
    // ログイン成功 → JRchr/JRcht-top.htmlへ
    window.location.href = "JRchr/JRcht-top.html";
  } else {
    errorMsg.textContent = "ユーザーIDまたはパスワードが正しくありません。";
    errorMsg.classList.remove("hidden");
  }
}
</script>

</body>
</html>
