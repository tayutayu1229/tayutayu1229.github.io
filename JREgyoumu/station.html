<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>列車旅客案内システム - 駅端末</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root {
      --bg: #f9f9f9;
      --accent: #008000; /* JR東日本グリーン */
    }
    body {
      background: var(--bg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #1f2937;
    }
    .card { background:#fff; border-radius:8px; box-shadow: 0 6px 18px rgba(14, 30, 37, 0.06); }
    .accent-text { color: var(--accent); }
    .accent-bg { background-color: var(--accent); }
    .sidebar { width: 280px; min-width: 240px; }
    @media (max-width: 1024px) {
      .sidebar { width: 100%; min-width: 0; }
    }
    .line-item.active {
      background-color: rgba(255, 255, 255, 0.2);
      font-weight: 600;
      color: white;
    }
    .line-item.active span {
        border-bottom: 2px solid white;
    }
    .sidebar-bg {
      background-color: var(--accent);
      color: white;
    }
    .sidebar-bg a, .sidebar-bg span {
      color: white;
    }
    .return-button {
      background-color: white;
      color: var(--accent);
    }
    .direction-button.active {
      background-color: var(--accent);
      color: white;
    }
    .station-name-box {
      background-color: var(--accent);
      color: white;
      padding: 6px 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="antialiased">

<div class="min-h-screen flex flex-col lg:flex-row">
  
  <aside class="sidebar p-6 lg:mr-6 lg:mb-0 mb-6 sidebar-bg">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-extrabold flex items-center gap-3">
        <i class="fas fa-bullhorn"></i>
        <span>駅端末</span>
      </h1>
        <a href="sysindex.html" class="return-button px-3 py-1 rounded-md hover:bg-gray-100 border border-gray-200 text-sm">
            <i class="fas fa-arrow-left mr-2" style="color: black;"></i><span style="color: black;">戻る</span>
        </a>
    </div>

    <div class="mt-8 relative">
      <label for="station-search" class="block text-sm font-semibold text-gray-200 mb-2">駅を検索</label>
      <input type="text" id="station-search" class="w-full p-2 border border-gray-300 rounded-md shadow-sm text-gray-900" placeholder="例: 東京">
      <div id="station-list" class="absolute z-10 w-full mt-2 bg-white rounded-md shadow-lg max-h-60 overflow-y-auto hidden">
        </div>
    </div>
    
    <nav class="space-y-2 mt-8">
      <p class="text-sm font-semibold text-gray-200 mb-2">路線選択</p>
      <div id="line-list" class="space-y-2">
        </div>
    </nav>
  </aside>

  <main class="flex-1 p-6 flex flex-col">
    
    <header class="p-4 card mb-6">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold accent-text flex flex-col items-start gap-1">
          <span id="current-station-name" class="station-name-box text-base font-semibold"></span>
          <span id="current-line-name" class="text-lg font-bold"></span>
        </h2>
        <div class="flex items-center gap-4">
          <span id="last-updated" class="text-sm font-semibold text-gray-500">最終更新: --:--:--</span>
          <button id="refresh-button" class="accent-text text-xl hover:opacity-75 transition-opacity">
            <i class="fas fa-arrows-rotate"></i>
          </button>
        </div>
      </div>
      <div id="info-banner" class="mt-4 p-3 rounded-md hidden">
        <i class="mr-2"></i>
        <span id="info-text" class="font-medium"></span>
      </div>
    </header>

    <div class="flex-1 card p-6">
      <div id="direction-buttons" class="flex gap-2 mb-4">
          </div>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">時刻</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">行先</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">種別</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状態</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">列車番号</th>
            </tr>
          </thead>
          <tbody id="timetable-body" class="bg-white divide-y divide-gray-200">
            </tbody>
        </table>
      </div>
      <div id="no-timetable-data" class="hidden text-center text-gray-500 p-8">
          <i class="fas fa-exclamation-circle text-4xl mb-4"></i>
          <p>時刻表データが見つかりませんでした。</p>
      </div>
    </div>
  </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    const stationSearch = document.getElementById('station-search');
    const stationList = document.getElementById('station-list');
    const lineList = document.getElementById('line-list');
    const directionButtons = document.getElementById('direction-buttons');
    const timetableBody = document.getElementById('timetable-body');
    const noTimetableData = document.getElementById('no-timetable-data');
    const infoBanner = document.getElementById('info-banner');
    const infoText = document.getElementById('info-text');
    const lastUpdated = document.getElementById('last-updated');
    const currentStationNameElement = document.getElementById('current-station-name');
    const currentLineNameElement = document.getElementById('current-line-name');
    const refreshButton = document.getElementById('refresh-button');

    // APIキーはここに設定してください
    const API_KEY = "wvzxbmrc468he3y0p93ufz8ovhcqn5sauiiuixepg22wluhptpc42o78xfe38onh";

    // APIエンドポイント
    const API_URLS = {
        stations: `https://api-challenge.odpt.org/api/v4/odpt:Station?odpt:operator=odpt.Operator:JR-East&acl:consumerKey=${API_KEY}`,
        railways: `https://api-challenge.odpt.org/api/v4/odpt:Railway?odpt:operator=odpt.Operator:JR-East&acl:consumerKey=${API_KEY}`,
        stationTimetables: `https://api-challenge.odpt.org/api/v4/odpt:StationTimetable?odpt:operator=odpt.Operator:JR-East&acl:consumerKey=${API_KEY}`,
        trainStatus: `https://api-challenge.odpt.org/api/v4/odpt:Train?odpt:operator=odpt.Operator:JR-East&acl:consumerKey=${API_KEY}`,
        trainInformation: `https://api-challenge.odpt.org/api/v4/odpt:TrainInformation?odpt:operator=odpt.Operator:jre-is&acl:consumerKey=${API_KEY}`
    };

    let apiData = {};
    const railwayMap = {};
    const stationMap = {};
    
    const trainTypeMap = {
        "odpt.TrainType:JR-East.Local": "普通",
        "odpt.TrainType:JR-East.LimitedExpress": "特急",
        "odpt.TrainType:JR-East.Rapid": "快速",
        "odpt.TrainType:JR-East.SpecialRapid": "特別快速",
        "odpt.TrainType:JR-East.ChuoSpecialRapid": "中央特快",
        "odpt.TrainType:JR-East.CommuterRapid": "通勤快速",
        "odpt.TrainType:JR-East.OmeSpecialRapid": "青梅特快",
        "odpt.TrainType:JR-East.CommuterSpecialRapid": "通勤特快",
    };

    const railDirectionMap = {
        "odpt.RailDirection:Inbound": { display: "上り", sub: "(A線/北行/内回り)" },
        "odpt.RailDirection:Outbound": { display: "下り", sub: "(B線/南行/外回り)" },
        "odpt.RailDirection:Northbound": { display: "上り", sub: "(北行)" },
        "odpt.RailDirection:Southbound": { display: "下り", sub: "(南行)" },
        "odpt.RailDirection:Eastbound": { display: "下り", sub: "(東行)" },
        "odpt.RailDirection:Westbound": { display: "上り", sub: "(西行)" },
        "odpt.RailDirection:InnerLoop": { display: "上り", sub: "(内回り)" },
        "odpt.RailDirection:OuterLoop": { display: "下り", sub: "(外回り)" },
    };

    const fetchDataFromAPI = async () => {
        try {
            const [stations, railways, stationTimetables, trainStatus, trainInformation] = await Promise.all([
                fetch(API_URLS.stations).then(res => res.json()),
                fetch(API_URLS.railways).then(res => res.json()),
                fetch(API_URLS.stationTimetables).then(res => res.json()),
                fetch(API_URLS.trainStatus).then(res => res.json()),
                fetch(API_URLS.trainInformation).then(res => res.json())
            ]);
            apiData = { stations, railways, stationTimetables, trainStatus, trainInformation };
            console.log("APIからデータを取得しました", apiData);
            return true;
        } catch (error) {
            console.error("APIデータの取得に失敗しました:", error);
            return false;
        }
    };

    const initializeData = async () => {
        const fetchSuccess = await fetchDataFromAPI();
        
        // APIからデータが取得できなかった場合は、ユーザーから提供されたモックデータを使用
        if (!fetchSuccess) {
            console.log("モックデータを使用します");
            apiData = {
                stations: [
                    { "dc:title": "東京", "owl:sameAs": "odpt.Station:JR-East.ChuoRapid.Tokyo", "odpt:railway": "odpt.Railway:JR-East.ChuoRapid", "odpt:operator": "odpt.Operator:JR-East", "odpt:stationTitle": { "ja": "東京" } },
                    { "dc:title": "東京", "owl:sameAs": "odpt.Station:JR-East.KeihinTohoku.Tokyo", "odpt:railway": "odpt.Railway:JR-East.KeihinTohoku", "odpt:operator": "odpt.Operator:JR-East", "odpt:stationTitle": { "ja": "東京" } },
                    { "dc:title": "新宿", "owl:sameAs": "odpt.Station:JR-East.ChuoRapid.Shinjuku", "odpt:railway": "odpt.Railway:JR-East.ChuoRapid", "odpt:operator": "odpt.Operator:JR-East", "odpt:stationTitle": { "ja": "新宿" } },
                    { "dc:title": "品川", "owl:sameAs": "odpt.Station:JR-East.Yamanote.Shinagawa", "odpt:railway": "odpt.Railway:JR-East.Yamanote", "odpt:operator": "odpt.Operator:JR-East", "odpt:stationTitle": { "ja": "品川" } },
                    { "dc:title": "品川", "owl:sameAs": "odpt.Station:JR-East.Joban.Shinagawa", "odpt:railway": "odpt.Railway:JR-East.Joban", "odpt:operator": "odpt.Operator:JR-East", "odpt:stationTitle": { "ja": "品川" } },
                    { "dc:title": "上野", "owl:sameAs": "odpt.Station:JR-East.Joban.Ueno", "odpt:railway": "odpt.Railway:JR-East.Joban", "odpt:operator": "odpt.Operator:JR-East", "odpt:stationTitle": { "ja": "上野" } },
                    { "dc:title": "上野", "owl:sameAs": "odpt.Station:JR-East.Yamanote.Ueno", "odpt:railway": "odpt.Railway:JR-East.Yamanote", "odpt:operator": "odpt.Operator:JR-East", "odpt:stationTitle": { "ja": "上野" } },
                ],
                stationTimetables: [
                    { "odpt:railway": "odpt.Railway:JR-East.ChuoRapid", "odpt:station": "odpt.Station:JR-East.ChuoRapid.Tokyo", "odpt:railDirection": "odpt.RailDirection:Inbound", "odpt:stationTimetableObject": [
                        { "odpt:trainNumber": "418H", "odpt:departureTime": "10:20", "odpt:destinationStation": ["odpt.Station:JR-East.ChuoRapid.Hachioji"], "odpt:trainType": "odpt.TrainType:JR-East.Rapid" },
                        { "odpt:trainNumber": "478T", "odpt:departureTime": "10:35", "odpt:destinationStation": ["odpt.Station:JR-East.ChuoRapid.Takao"], "odpt:trainType": "odpt.TrainType:JR-East.SpecialRapid" },
                        { "odpt:trainNumber": "464T", "odpt:departureTime": "10:45", "odpt:destinationStation": ["odpt.Station:JR-East.ChuoRapid.Ome"], "odpt:trainType": "odpt.TrainType:JR-East.Rapid" },
                    ]},
                    { "odpt:railway": "odpt.Railway:JR-East.Joban", "odpt:station": "odpt.Station:JR-East.Joban.Shinagawa", "odpt:railDirection": "odpt.RailDirection:Outbound", "odpt:stationTimetableObject": [
                        { "odpt:trainNumber": "454M", "odpt:departureTime": "10:28", "odpt:destinationStation": ["odpt.Station:JR-East.JobanRapid.Ueno"], "odpt:trainType": "odpt.TrainType:JR-East.Rapid" },
                        { "odpt:trainNumber": "2456M", "odpt:departureTime": "10:35", "odpt:destinationStation": ["odpt.Station:JR-East.JobanRapid.Ueno"], "odpt:trainType": "odpt.TrainType:JR-East.Local" },
                    ]},
                ],
                trainStatus: [
                    {"@id":"urn:uuid:781002bd-79f9-4a28-a339-d0481ae11e3f","@type":"odpt:Train","odpt:delay":300,"owl:sameAs":"odpt.Train:JR-East.Joban.454M","odpt:railway":"odpt.Railway:JR-East.Joban","odpt:trainNumber":"454M","odpt:destinationStation":["odpt.Station:JR-East.JobanRapid.Ueno"]},
                    {"@id":"urn:uuid:4448cde6-c3f8-416e-8279-f8e5f98655db","@type":"odpt:Train","odpt:delay":0,"owl:sameAs":"odpt.Train:JR-East.Joban.2456M","odpt:railway":"odpt.Railway:JR-East.Joban","odpt:trainNumber":"2456M","odpt:destinationStation":["odpt.Station:JR-East.JobanRapid.Ueno"]},
                    { "odpt:railway": "odpt.Railway:JR-East.ChuoRapid", "odpt:trainNumber": "418H", "odpt:delay": 300, "odpt:destinationStation": ["odpt.Station:JR-East.ChuoRapid.Hachioji"] },
                    { "odpt:railway": "odpt.Railway:JR-East.ChuoRapid", "odpt:trainNumber": "478T", "odpt:delay": 0, "odpt:destinationStation": ["odpt.Station:JR-East.ChuoRapid.Takao"] },
                ],
                trainInformation: [
                    { "odpt:railway": "odpt.Railway:JR-East.ChuoRapid", "odpt:trainInformationText": { "ja": "中央線快速電車は、人身事故の影響で、上下線の一部列車に遅れと運休が出ています。" } },
                    { "odpt:railway": "odpt.Railway:JR-East.Joban", "odpt:trainInformationText": { "ja": "常磐線は、平常運転です。" } },
                ]
            };
        }

        apiData.railways.forEach(r => { railwayMap[r['owl:sameAs']] = r['odpt:railwayTitle']['ja']; });
        apiData.stations.forEach(s => { stationMap[s['owl:sameAs']] = s['odpt:stationTitle']['ja']; });

        const initialStation = getStationsWithTimetable()[0]?.['odpt:stationTitle']['ja'];
        if (initialStation) {
            updateDisplay(initialStation);
        } else {
            noTimetableData.classList.remove('hidden');
            currentStationNameElement.textContent = `駅`;
            currentLineNameElement.textContent = '';
            infoText.textContent = `表示可能な駅が見つかりませんでした。`;
            infoBanner.className = 'mt-4 p-3 rounded-md bg-red-100 text-red-700';
            infoBanner.querySelector('i').className = 'fas fa-exclamation-triangle mr-2';
            infoBanner.classList.remove('hidden');
        }
    };

    const getStationsWithTimetable = () => {
        const timetableStationIds = new Set(apiData.stationTimetables.map(t => t['odpt:station']));
        return apiData.stations.filter(s => timetableStationIds.has(s['owl:sameAs']));
    };

    const populateStationSearch = (keyword = '') => {
        stationList.innerHTML = '';
        const stations = getStationsWithTimetable();
        const filteredStations = stations.filter(s => s['odpt:stationTitle']['ja'].includes(keyword));

        if (filteredStations.length > 0) {
            stationList.classList.remove('hidden');
            filteredStations.forEach(s => {
                const item = document.createElement('div');
                item.className = "p-2 cursor-pointer hover:bg-gray-100 text-gray-900";
                item.textContent = s['odpt:stationTitle']['ja'];
                item.setAttribute('data-station-name', s['odpt:stationTitle']['ja']);
                stationList.appendChild(item);
            });
        } else {
            stationList.classList.add('hidden');
        }
    };

    const populateLineList = (stationName, activeRailwayId = null) => {
        lineList.innerHTML = '';
        const railwaysAtStationWithTimetable = [...new Set(apiData.stationTimetables
            .filter(t => apiData.stations.some(s => s['odpt:stationTitle']['ja'] === stationName && s['owl:sameAs'] === t['odpt:station']))
            .map(t => t['odpt:railway']))];

        let firstLineItem = null;
        if (railwaysAtStationWithTimetable.length > 0) {
            railwaysAtStationWithTimetable.forEach((railwayId, index) => {
                const railwayName = railwayMap[railwayId] || railwayId.split(':').pop();
                const item = document.createElement('a');
                item.href = "#";
                const isActive = (activeRailwayId && activeRailwayId === railwayId) || (!activeRailwayId && index === 0);
                item.className = `line-item flex items-center gap-3 p-3 rounded-md transition-colors ${isActive ? 'active' : ''}`;
                item.setAttribute('data-railway', railwayId);
                item.setAttribute('data-station', stationName);
                item.innerHTML = `<i class="fas fa-route"></i><span>${railwayName}</span>`;
                lineList.appendChild(item);
                if (isActive) {
                    firstLineItem = item;
                }
            });
        }
        return firstLineItem || lineList.querySelector('.line-item');
    };
    
    const populateDirectionButtons = (stationName, railwayId, activeDirectionId = null) => {
        directionButtons.innerHTML = '';
        const stationObjs = apiData.stations.filter(s => s['odpt:stationTitle']['ja'] === stationName && s['odpt:railway'] === railwayId);
        const stationIds = stationObjs.map(s => s['owl:sameAs']);
        
        const directions = new Set(apiData.stationTimetables
            .filter(t => stationIds.includes(t['odpt:station']))
            .map(t => t['odpt:railDirection']));

        if (directions.size > 0) {
            Array.from(directions).forEach((dir, index) => {
                const dirMap = railDirectionMap[dir];
                if (dirMap) {
                    const isActive = (activeDirectionId && activeDirectionId === dir) || (!activeDirectionId && index === 0);
                    const button = document.createElement('button');
                    button.className = `direction-button px-4 py-2 rounded-full border border-gray-300 text-sm font-semibold transition-colors ${isActive ? 'active' : ''}`;
                    button.innerHTML = `${dirMap.display} <span class="text-xs text-gray-500">${dirMap.sub}</span>`;
                    button.setAttribute('data-direction-id', dir);
                    directionButtons.appendChild(button);
                }
            });
        }
    };


    const displayTimetable = (stationName, railwayId, directionId) => {
        timetableBody.innerHTML = '';
        noTimetableData.classList.add('hidden');
        
        // ヘッダーの駅名と路線名を更新
        currentStationNameElement.textContent = stationName;
        const railwayName = railwayMap[railwayId] || railwayId.split(':').pop();
        currentLineNameElement.textContent = railwayName;

        const trainInfo = apiData.trainInformation.find(info => info['odpt:railway'] === railwayId);
        if (trainInfo) {
            const text = trainInfo['odpt:trainInformationText']['ja'];
            infoText.textContent = text;
            infoBanner.classList.remove('hidden');
            if (text.includes("遅延") || text.includes("運休") || text.includes("見合わせ")) {
                infoBanner.className = 'mt-4 p-3 rounded-md bg-red-100 text-red-700';
                infoBanner.querySelector('i').className = 'fas fa-exclamation-triangle mr-2';
            } else {
                infoBanner.className = 'mt-4 p-3 rounded-md bg-green-100 text-green-700';
                infoBanner.querySelector('i').className = 'fas fa-check-circle mr-2';
            }
        } else {
            infoBanner.classList.add('hidden');
        }
        
        const stationObj = apiData.stations.find(s => s['odpt:stationTitle']['ja'] === stationName && s['odpt:railway'] === railwayId);
        if (!stationObj) {
            noTimetableData.classList.remove('hidden');
            return;
        }
        const stationId = stationObj['owl:sameAs'];
        
        const timetable = apiData.stationTimetables.find(tbl => tbl['odpt:railway'] === railwayId && tbl['odpt:station'] === stationId && tbl['odpt:railDirection'] === directionId);

        if (timetable && timetable['odpt:stationTimetableObject'].length > 0) {
            const now = new Date();
            const nowTime = now.getHours() * 60 + now.getMinutes();

            const upcomingTrains = timetable['odpt:stationTimetableObject']
                .sort((a, b) => {
                    const [aHour, aMinute] = a['odpt:departureTime'].split(':').map(Number);
                    const [bHour, bMinute] = b['odpt:departureTime'].split(':').map(Number);
                    return (aHour * 60 + aMinute) - (bHour * 60 + bMinute);
                })
                .filter(train => {
                    const [hour, minute] = train['odpt:departureTime'].split(':').map(Number);
                    const trainTime = hour * 60 + minute;
                    return trainTime >= nowTime;
                })
                .slice(0, 5);

            if (upcomingTrains.length > 0) {
                upcomingTrains.forEach(train => {
                    const row = document.createElement('tr');
                    let statusText = '定刻';
                    let statusClass = 'bg-green-100 text-green-800';
                    
                    const realTimeTrain = apiData.trainStatus.find(status => status['odpt:trainNumber'] === train['odpt:trainNumber'] && status['odpt:railway'] === railwayId);

                    if (realTimeTrain) {
                        const delayInMinutes = Math.floor(realTimeTrain['odpt:delay'] / 60);
                        if (delayInMinutes > 0) {
                            statusText = `${delayInMinutes}分遅れ`;
                            statusClass = 'bg-yellow-100 text-yellow-800';
                        }
                    }

                    const destinationName = train['odpt:destinationStation'].map(s => stationMap[s] || s.split('.').pop()).join(', ');
                    const trainType = trainTypeMap[train['odpt:trainType']] || train['odpt:trainType'].split('.').pop();
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm font-medium text-gray-900">${train['odpt:departureTime']}</div></td>
                        <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-900">${destinationName}</div></td>
                        <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">${trainType}</div></td>
                        <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">${statusText}</span></td>
                        <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">${train['odpt:trainNumber']}</div></td>
                    `;
                    timetableBody.appendChild(row);
                });
            } else {
                noTimetableData.classList.remove('hidden');
            }
        } else {
            noTimetableData.classList.remove('hidden');
        }
    };
    
    const updateDisplay = (stationName, railwayId, directionId) => {
        stationSearch.value = stationName;
        stationList.classList.add('hidden');
        const activeLineItem = populateLineList(stationName, railwayId);
        
        if (activeLineItem) {
            const currentRailwayId = activeLineItem.getAttribute('data-railway');
            populateDirectionButtons(stationName, currentRailwayId, directionId);
            const activeDirectionButton = directionButtons.querySelector('.direction-button.active');
            if (activeDirectionButton) {
                const currentDirectionId = activeDirectionButton.getAttribute('data-direction-id');
                displayTimetable(stationName, currentRailwayId, currentDirectionId);
            } else {
                timetableBody.innerHTML = '';
                infoBanner.classList.add('hidden');
                noTimetableData.classList.remove('hidden');
                currentStationNameElement.textContent = stationName;
                currentLineNameElement.textContent = '';
            }
        } else {
            timetableBody.innerHTML = '';
            infoBanner.classList.add('hidden');
            noTimetableData.classList.remove('hidden');
            currentStationNameElement.textContent = stationName;
            currentLineNameElement.textContent = '';
        }

        const updateTime = new Date().toLocaleTimeString('ja-JP');
        lastUpdated.textContent = `最終更新: ${updateTime}`;
    };

    const refreshDataAndDisplay = async () => {
        const stationName = stationSearch.value;
        const currentRailwayId = lineList.querySelector('.line-item.active')?.getAttribute('data-railway');
        const currentDirectionId = directionButtons.querySelector('.direction-button.active')?.getAttribute('data-direction-id');
        
        await fetchDataFromAPI();
        updateDisplay(stationName, currentRailwayId, currentDirectionId);
    };

    initializeData();

    stationSearch.addEventListener('input', (e) => {
        populateStationSearch(e.target.value);
    });

    stationList.addEventListener('click', (e) => {
        const selectedStationName = e.target.getAttribute('data-station-name');
        if (selectedStationName) {
            updateDisplay(selectedStationName);
        }
    });
    
    document.addEventListener('click', (e) => {
        if (!stationSearch.contains(e.target) && !stationList.contains(e.target)) {
            stationList.classList.add('hidden');
        }
    });

    lineList.addEventListener('click', (e) => {
        const lineItem = e.target.closest('.line-item');
        if (lineItem) {
            e.preventDefault();
            lineList.querySelectorAll('.line-item').forEach(i => i.classList.remove('active'));
            lineItem.classList.add('active');
            const railwayId = lineItem.getAttribute('data-railway');
            const stationName = stationSearch.value;
            
            populateDirectionButtons(stationName, railwayId);
            const firstDirectionButton = directionButtons.querySelector('.direction-button');
            if (firstDirectionButton) {
                const directionId = firstDirectionButton.getAttribute('data-direction-id');
                firstDirectionButton.classList.add('active');
                displayTimetable(stationName, railwayId, directionId);
            }
        }
    });
    
    directionButtons.addEventListener('click', (e) => {
        const directionButton = e.target.closest('.direction-button');
        if (directionButton) {
            directionButtons.querySelectorAll('.direction-button').forEach(btn => btn.classList.remove('active'));
            directionButton.classList.add('active');
            const railwayId = lineList.querySelector('.line-item.active').getAttribute('data-railway');
            const stationName = stationSearch.value;
            const directionId = directionButton.getAttribute('data-direction-id');
            displayTimetable(stationName, railwayId, directionId);
        }
    });

    refreshButton.addEventListener('click', refreshDataAndDisplay);
});
</script>

</body>
</html>
