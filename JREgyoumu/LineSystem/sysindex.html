<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>列車旅客案内システム - メインメニュー</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root {
      --bg: #f9f9f9;
      --accent: #008000; /* JR東日本グリーン */
    }
    body {
      background: var(--bg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #1f2937;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(14, 30, 37, 0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(14, 30, 37, 0.12);
    }
    .accent-bg {
      background-color: var(--accent);
    }
    .accent-text {
      color: var(--accent);
    }
  </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen p-6">

<div class="w-full max-w-2xl text-center relative">
  <div class="absolute top-0 left-0">
    <a href="../JREtop.html" class="bg-gray-100 text-[var(--accent)] px-4 py-2 rounded-md hover:bg-gray-50 border border-gray-200 text-sm flex items-center">
      <i class="fas fa-arrow-left mr-2"></i>ポータルに戻る
    </a>
  </div>

  <div class="mb-10 mt-16">
    <h1 class="text-4xl lg:text-5xl font-extrabold flex items-center justify-center gap-4 accent-text">
      <i class="fas fa-train"></i>
      <span>列車旅客案内システム</span>
    </h1>
    <p class="mt-4 text-xl text-gray-500 font-medium">利用する端末を選択してください</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <a href="directive.html" class="card p-8 flex flex-col items-center justify-center text-center">
      <div class="bg-blue-100 accent-text p-5 rounded-full mb-4">
        <i class="fas fa-desktop text-4xl"></i>
      </div>
      <h2 class="text-2xl font-bold mb-2">指令端末</h2>
      <p class="text-gray-500">
        列車運行状況の全体を把握し、指令を出すための画面です。
      </p>
    </a>

    <a href="station.html" class="card p-8 flex flex-col items-center justify-center text-center">
      <div class="bg-blue-100 accent-text p-5 rounded-full mb-4">
        <i class="fas fa-bullhorn text-4xl"></i>
      </div>
      <h2 class="text-2xl font-bold mb-2">駅端末</h2>
      <p class="text-gray-500">
        各駅で運行情報を確認し、旅客案内を行うための画面です。
      </p>
    </a>

    <a href="setting.html" class="card p-8 flex flex-col items-center justify-center text-center">
      <div class="bg-blue-100 accent-text p-5 rounded-full mb-4">
        <i class="fas fa-tasks text-4xl"></i>
      </div>
      <h2 class="text-2xl font-bold mb-2">運行情報画面</h2>
      <p class="text-gray-500">
        運行情報を表示するための画面です。
      </p>
    </a>
    
    <a href="setting.html" class="card p-8 flex flex-col items-center justify-center text-center">
      <div class="bg-blue-100 accent-text p-5 rounded-full mb-4">
        <i class="fas fa-cogs text-4xl"></i>
      </div>
      <h2 class="text-2xl font-bold mb-2">システム管理画面</h2>
      <p class="text-gray-500">
        システム設定、アカウント管理、ログ確認などを行うための画面です。
      </p>
    </a>
  </div>
</div>

</body>
</html>
