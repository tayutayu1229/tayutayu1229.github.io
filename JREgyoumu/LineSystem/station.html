<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>列車旅客案内システム - 駅端末</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root {
      --bg: #f9f9f9;
      --accent: #008000; /* JR東日本グリーン */
    }
    body {
      background: var(--bg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #1f2937;
    }
    .card { background:#fff; border-radius:8px; box-shadow: 0 6px 18px rgba(14, 30, 37, 0.06); }
    .accent-text { color: var(--accent); }
    .accent-bg { background-color: var(--accent); }
    .sidebar { width: 280px; min-width: 240px; }
    @media (max-width: 1024px) {
      .sidebar { width: 100%; min-width: 0; }
    }
    .line-item.active {
      background-color: rgba(255, 255, 255, 0.2);
      font-weight: 600;
      color: white;
    }
    .line-item.active span {
        border-bottom: 2px solid white;
    }
    .sidebar-bg {
      background-color: var(--accent);
      color: white;
    }
    .sidebar-bg a, .sidebar-bg span {
      color: white;
    }
    .return-button {
      background-color: white;
      color: var(--accent);
    }
    .direction-button.active {
      background-color: var(--accent);
      color: white;
    }
    .station-name-box {
      background-color: var(--accent);
      color: white;
      padding: 6px 16px;
      border-radius: 8px;
    }
    .station-select-item:hover {
        background-color: #f3f4f6;
    }
    .error-box {
      border: 2px dashed #e5e7eb;
      color: #9ca3af;
    }
  </style>
</head>
<body class="antialiased">

<div id="app-container" class="min-h-screen flex flex-col lg:flex-row">
  
  <aside id="sidebar" class="sidebar p-6 lg:mr-6 lg:mb-0 mb-6 sidebar-bg flex flex-col">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-extrabold flex items-center gap-3">
        <i class="fas fa-bullhorn"></i>
        <span>駅端末</span>
      </h1>
        <a href="sysindex.html" class="return-button px-3 py-1 rounded-md hover:bg-gray-100 border border-gray-200 text-sm">
            <i class="fas fa-arrow-left mr-2" style="color: black;"></i><span style="color: black;">戻る</span>
        </a>
    </div>

    <div id="line-list-container" class="mt-8 flex-1 flex flex-col hidden">
      <p class="text-sm font-semibold text-gray-200 mb-2">この駅の路線</p>
      <nav class="space-y-2 flex-1 overflow-y-auto pr-2">
        <div id="line-list" class="space-y-2">
          </div>
      </nav>
    </div>
  </aside>

  <main id="main-content-area" class="flex-1 p-6 flex flex-col">

    <div id="station-selection" class="flex items-center justify-center bg-gray-100 flex-1 p-6 hidden">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <div class="flex items-center justify-between mb-8">
          <h2 class="text-3xl font-bold text-gray-800">JR東日本 駅端末</h2>
        </div>

        <div id="url-error-message" class="bg-red-100 text-red-700 p-4 rounded-lg mb-4 hidden">
            <p><i class="fas fa-exclamation-triangle mr-2"></i>指定された駅IDの駅が見つかりませんでした。</p>
        </div>

        <div class="mb-6">
          <h3 class="text-xl font-bold text-gray-700 flex items-center gap-2 mb-2"><i class="fas fa-route accent-text"></i>路線から探す</h3>
          <select id="line-select-dropdown" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-800">
              <option value="">全ての路線</option>
          </select>
        </div>

        <div>
          <h3 class="text-xl font-bold text-gray-700 mb-4 flex items-center gap-2"><i class="fas fa-train accent-text"></i>駅名で探す</h3>
          <div class="relative">
            <input type="text" id="station-search" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="駅名を入力してください...">
            <div id="station-select-list" class="w-full mt-2 bg-white rounded-md shadow-lg max-h-60 overflow-y-auto hidden">
              </div>
          </div>
        </div>
      </div>
    </div>

    <div id="station-timetable" class="flex-1 p-6 flex flex-col hidden">
      <header class="p-4 card mb-6">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-bold accent-text flex flex-col items-start gap-1">
            <span id="current-station-name" class="station-name-box text-base font-semibold"></span>
            <span id="current-line-name" class="text-lg font-bold"></span>
          </h2>
          <div class="flex items-center gap-4">
            <button id="back-to-station-select-button" class="accent-text text-sm font-semibold hover:opacity-75 transition-opacity px-4 py-2 rounded-full border border-gray-300">
              <i class="fas fa-arrow-left mr-2"></i>駅選択に戻る
            </button>
            <span id="last-updated" class="text-sm font-semibold text-gray-500">最終更新: --:--:--</span>
            <button id="refresh-button" class="accent-text text-xl hover:opacity-75 transition-opacity">
              <i class="fas fa-arrows-rotate"></i>
            </button>
          </div>
        </div>
        <div id="info-banner" class="mt-4 p-3 rounded-md hidden">
          <i class="mr-2"></i>
          <span id="info-text" class="font-medium"></span>
        </div>
      </header>

      <div class="flex-1 card p-6">
        <div id="direction-buttons" class="flex gap-2 mb-4 flex-wrap">
            </div>
        <div class="overflow-x-auto">
          <table id="timetable-table" class="min-w-full divide-y divide-gray-200 hidden">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">時刻</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">行先</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">種別</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">列車番号</th>
              </tr>
            </thead>
            <tbody id="timetable-body" class="bg-white divide-y divide-gray-200">
              </tbody>
          </table>
        </div>
        <div id="no-data-message" class="hidden text-center text-gray-500 p-8 error-box">
            <i class="fas fa-exclamation-circle text-4xl mb-4"></i>
            <p id="no-data-text"></p>
        </div>
      </div>
    </div>
  </main>

</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    const stationSelectionScreen = document.getElementById('station-selection');
    const stationTimetableScreen = document.getElementById('station-timetable');
    const lineListContainer = document.getElementById('line-list-container');
    const lineSelectDropdown = document.getElementById('line-select-dropdown');
    const stationSelectList = document.getElementById('station-select-list');
    const stationSearchInput = document.getElementById('station-search');
    const lineList = document.getElementById('line-list');
    const directionButtons = document.getElementById('direction-buttons');
    const timetableBody = document.getElementById('timetable-body');
    const timetableTable = document.getElementById('timetable-table');
    const noDataMessage = document.getElementById('no-data-message');
    const noDataText = document.getElementById('no-data-text');
    const urlErrorMessage = document.getElementById('url-error-message');
    const infoBanner = document.getElementById('info-banner');
    const infoText = document.getElementById('info-text');
    const lastUpdated = document.getElementById('last-updated');
    const currentStationNameElement = document.getElementById('current-station-name');
    const currentLineNameElement = document.getElementById('current-line-name');
    const refreshButton = document.getElementById('refresh-button');
    const backToStationSelectButton = document.getElementById('back-to-station-select-button');

    const API_KEY = "wvzxbmrc468he3y0p93ufz8ovhcqn5sauiiuixepg22wluhptpc42o78xfe38onh";

    let apiData = {};
    const railwayMap = {};
    const stationMap = {};
    const stationToRailwaysMap = {};
    let stationsWithTimetable = [];
    
    const additionalRailwayIds = [
        "odpt.Railway:JR-East.Tokaido",
        "odpt.Railway:JR-East.Takasaki",
        "odpt.Railway:JR-East.Tohoku",
        "odpt.Railway:JR-East.Joban",
        "odpt.Railway:JR-East.Yokosuka",
        "odpt.Railway:JR-East.Sobu",
    ];
    
    const additionalRailways = [
        { "odpt:railwayTitle": { "ja": "東海道線" }, "owl:sameAs": "odpt.Railway:JR-East.Tokaido" },
        { "odpt:railwayTitle": { "ja": "高崎線" }, "owl:sameAs": "odpt.Railway:JR-East.Takasaki" },
        { "odpt:railwayTitle": { "ja": "東北本線" }, "owl:sameAs": "odpt.Railway:JR-East.Tohoku" },
        { "odpt:railwayTitle": { "ja": "常磐線" }, "owl:sameAs": "odpt.Railway:JR-East.Joban" },
        { "odpt:railwayTitle": { "ja": "横須賀線" }, "owl:sameAs": "odpt.Railway:JR-East.Yokosuka" },
        { "odpt:railwayTitle": { "ja": "総武本線" }, "owl:sameAs": "odpt.Railway:JR-East.Sobu" },
    ];
    let allRailways = [];
    let apiRailwaysWithTimetable = [];

    const trainTypeMap = {
        "odpt.TrainType:JR-East.Local": "普通",
        "odpt.TrainType:JR-East.LimitedExpress": "特急",
        "odpt.TrainType:JR-East.Rapid": "快速",
        "odpt.TrainType:JR-East.SpecialRapid": "特別快速",
        "odpt.TrainType:JR-East.ChuoSpecialRapid": "中央特快",
        "odpt.TrainType:JR-East.CommuterRapid": "通勤快速",
        "odpt.TrainType:JR-East.OmeSpecialRapid": "青梅特快",
        "odpt.TrainType:JR-East.CommuterSpecialRapid": "通勤特快",
    };

    const railDirectionMap = {
        "odpt.RailDirection:Inbound": { display: "上り", sub: "(A線/北行/内回り)" },
        "odpt.RailDirection:Outbound": { display: "下り", sub: "(B線/南行/外回り)" },
        "odpt.RailDirection:Northbound": { display: "上り", sub: "(北行)" },
        "odpt.RailDirection:Southbound": { display: "下り", sub: "(南行)" },
        "odpt.RailDirection:Eastbound": { display: "下り", sub: "(東行)" },
        "odpt.RailDirection:Westbound": { display: "上り", sub: "(西行)" },
        "odpt.RailDirection:InnerLoop": { display: "上り", sub: "(内回り)" },
        "odpt.RailDirection:OuterLoop": { display: "下り", sub: "(外回り)" },
    };

    const fetchDataFromAPI = async () => {
        try {
            const API_URLS = {
                stations: `https://api-challenge.odpt.org/api/v4/odpt:Station?odpt:operator=odpt.Operator:JR-East&acl:consumerKey=${API_KEY}`,
                railways: `https://api-challenge.odpt.org/api/v4/odpt:Railway?odpt:operator=odpt.Operator:JR-East&acl:consumerKey=${API_KEY}`,
                trainStatus: `https://api-challenge.odpt.org/api/v4/odpt:Train?odpt:operator=odpt.Operator:JR-East&acl:consumerKey=${API_KEY}`,
                trainInformation: `https://api-challenge.odpt.org/api/v4/odpt:TrainInformation?odpt:operator=odpt.Operator:jre-is&acl:consumerKey=${API_KEY}`
            };

            const apiCalls = [
                fetch(API_URLS.stations).then(res => res.json()),
                fetch(API_URLS.railways).then(res => res.json()),
                fetch(API_URLS.trainStatus).then(res => res.json()),
                fetch(API_URLS.trainInformation).then(res => res.json())
            ];

            const additionalStationCalls = additionalRailwayIds.map(railwayId => 
                fetch(`https://api-challenge.odpt.org/api/v4/odpt:Station?odpt:operator=odpt.Operator:JR-East&odpt:railway=${railwayId}&acl:consumerKey=${API_KEY}`).then(res => res.json())
            );
            
            const allApiCalls = [...apiCalls, ...additionalStationCalls];
            const results = await Promise.all(allApiCalls);
            
            const [stations, railways, trainStatus, trainInformation] = results.slice(0, 4);
            const additionalStationsData = results.slice(4).flat();
            
            apiData = {
                stations: [...stations, ...additionalStationsData],
                railways,
                trainStatus,
                trainInformation
            };

            console.log("APIからデータを取得しました", apiData);
            return true;
        } catch (error) {
            console.error("APIデータの取得に失敗しました:", error);
            return false;
        }
    };
    
    const fetchTimetableData = async (stationId, railwayId) => {
        try {
            const url = `https://api-challenge.odpt.org/api/v4/odpt:StationTimetable?odpt:operator=odpt.Operator:JR-East&odpt:railway=${railwayId}&odpt:station=${stationId}&acl:consumerKey=${API_KEY}`;
            const res = await fetch(url);
            const data = await res.json();
            return data;
        } catch (error) {
            console.error("時刻表データの取得に失敗しました:", error);
            return null;
        }
    };
    
    const initializeData = async () => {
        const fetchSuccess = await fetchDataFromAPI();
        if (!fetchSuccess) {
            console.warn("APIデータ取得に失敗したため、モックデータを使用します。");
            apiData = {
                stations: [
                    { "dc:title": "東京", "owl:sameAs": "odpt.Station:JR-East.ChuoRapid.Tokyo", "odpt:railway": "odpt.Railway:JR-East.ChuoRapid", "odpt:stationTitle": { "ja": "東京" } },
                    { "dc:title": "東京", "owl:sameAs": "odpt.Station:JR-East.Yamanote.Tokyo", "odpt:railway": "odpt.Railway:JR-East.Yamanote", "odpt:stationTitle": { "ja": "東京" } },
                    { "dc:title": "新宿", "owl:sameAs": "odpt.Station:JR-East.ChuoRapid.Shinjuku", "odpt:railway": "odpt.Railway:JR-East.ChuoRapid", "odpt:stationTitle": { "ja": "新宿" } },
                    { "dc:title": "新宿", "owl:sameAs": "odpt.Station:JR-East.Yamanote.Shinjuku", "odpt:railway": "odpt.Railway:JR-East.Yamanote", "odpt:stationTitle": { "ja": "新宿" } },
                    { "dc:title": "品川", "owl:sameAs": "odpt.Station:JR-East.Yamanote.Shinagawa", "odpt:railway": "odpt.Railway:JR-East.Yamanote", "odpt:stationTitle": { "ja": "品川" } },
                ],
                railways: [
                    {"odpt:railwayTitle": {"ja": "中央線快速"}, "owl:sameAs": "odpt.Railway:JR-East.ChuoRapid"},
                    {"odpt:railwayTitle": {"ja": "山手線"}, "owl:sameAs": "odpt.Railway:JR-East.Yamanote"},
                    {"odpt:railwayTitle": {"ja": "京浜東北線"}, "owl:sameAs": "odpt.Railway:JR-East.KeihinTohoku"},
                ],
                trainStatus: [
                    { "odpt:railway": "odpt.Railway:JR-East.ChuoRapid", "odpt:trainNumber": "418H", "odpt:delay": 300 },
                ],
                trainInformation: [
                    { "odpt:railway": "odpt.Railway:JR-East.ChuoRapid", "odpt:trainInformationText": { "ja": "中央線快速電車は、人身事故の影響で、上下線の一部列車に遅れと運休が出ています。" } },
                    { "odpt:railway": "odpt.Railway:JR-East.Yamanote", "odpt:trainInformationText": { "ja": "山手線は、平常運転です。" } },
                ]
            };
        }

        apiData.railways.forEach(r => { railwayMap[r['owl:sameAs']] = r['odpt:railwayTitle']['ja']; });
        apiData.stations.forEach(s => { stationMap[s['owl:sameAs']] = s['odpt:stationTitle']['ja']; });

        apiRailwaysWithTimetable = apiData.railways.filter(r => (apiData.trainStatus.some(ts => ts['odpt:railway'] === r['owl:sameAs'])));
        allRailways = [...apiRailwaysWithTimetable];
        
        const apiRailwaysSet = new Set(apiRailwaysWithTimetable.map(r => r['owl:sameAs']));
        additionalRailways.forEach(ar => {
            if (!apiRailwaysSet.has(ar['owl:sameAs'])) {
                allRailways.push(ar);
                railwayMap[ar['owl:sameAs']] = ar['odpt:railwayTitle']['ja'];
            }
        });

        apiData.stations.forEach(s => {
            const stationName = s['odpt:stationTitle']['ja'];
            if (!stationToRailwaysMap[stationName]) {
                stationToRailwaysMap[stationName] = [];
            }
            const railwayExists = stationToRailwaysMap[stationName].some(item => item['odpt:railway'] === s['odpt:railway']);
            if (!railwayExists) {
                stationToRailwaysMap[stationName].push(s);
            }
        });
        
        const urlParams = new URLSearchParams(window.location.search);
        const stationSelectMode = urlParams.get('station-select');
        const stationIdFromUrl = urlParams.get('station');

        if (stationSelectMode || !stationIdFromUrl) {
            displayStationSelection();
        } else {
            const stationObj = apiData.stations.find(s => s['owl:sameAs'] === stationIdFromUrl);
            if (stationObj) {
                displayStationPage(stationObj['odpt:stationTitle']['ja']);
            } else {
                displayStationSelection(null, true);
            }
        }
    };

    const displayStationSelection = (filterRailwayId = null, urlError = false) => {
        stationSelectionScreen.classList.remove('hidden');
        stationTimetableScreen.classList.add('hidden');
        lineListContainer.classList.add('hidden');
        
        if (urlError) {
            urlErrorMessage.classList.remove('hidden');
        } else {
            urlErrorMessage.classList.add('hidden');
        }

        populateLineSelectDropdown();
        populateStationSelectList(filterRailwayId);
    };

    const populateLineSelectDropdown = () => {
        lineSelectDropdown.innerHTML = '';
        const defaultOption = document.createElement('option');
        defaultOption.value = "";
        defaultOption.textContent = "全ての路線";
        lineSelectDropdown.appendChild(defaultOption);
        
        allRailways.sort((a, b) => a['odpt:railwayTitle']['ja'].localeCompare(b['odpt:railwayTitle']['ja'], 'ja'));
        
        allRailways.forEach(r => {
            const option = document.createElement('option');
            option.value = r['owl:sameAs'];
            option.textContent = r['odpt:railwayTitle']['ja'] || r['owl:sameAs'].split(':').pop();
            lineSelectDropdown.appendChild(option);
        });
    };

    const populateStationSelectList = (filterRailwayId = null) => {
        stationSelectList.innerHTML = '';
        let stationsToDisplay = [];
        
        if (filterRailwayId) {
            const stationsOnLine = apiData.stations.filter(s => s['odpt:railway'] === filterRailwayId);
            const uniqueStations = [...new Map(stationsOnLine.map(item => [item['odpt:stationTitle']['ja'], item])).values()];
            stationsToDisplay = uniqueStations;
        } else {
            const uniqueStations = [...new Map(apiData.stations.map(item => [item['odpt:stationTitle']['ja'], item])).values()];
            stationsToDisplay = uniqueStations;
        }
        
        stationsToDisplay.sort((a, b) => a['odpt:stationTitle']['ja'].localeCompare(b['odpt:stationTitle']['ja'], 'ja'));
        
        if (stationsToDisplay.length > 0) {
            stationSelectList.classList.remove('hidden');
            stationsToDisplay.forEach(s => {
                const stationName = s['odpt:stationTitle']['ja'];
                const firstStationId = stationToRailwaysMap[stationName][0]['owl:sameAs'];
                const item = document.createElement('a');
                item.className = "p-2 block cursor-pointer hover:bg-gray-100 text-gray-900";
                item.textContent = stationName;
                item.href = `?station=${firstStationId}`;
                stationSelectList.appendChild(item);
            });
        } else {
            stationSelectList.innerHTML = `<div class="p-4 text-center text-gray-500">駅が見つかりませんでした。</div>`;
            stationSelectList.classList.remove('hidden');
        }
    };
    
    const displayStationPage = (stationName) => {
        stationSelectionScreen.classList.add('hidden');
        stationTimetableScreen.classList.remove('hidden');
        lineListContainer.classList.remove('hidden');
        
        currentStationNameElement.textContent = stationName;
        
        const railwaysAtStation = stationToRailwaysMap[stationName] || [];
        if (railwaysAtStation.length === 0) {
            currentLineNameElement.textContent = "路線なし";
            timetableTable.classList.add('hidden');
            infoBanner.classList.add('hidden');
            noDataText.textContent = "この駅には路線データがありません。";
            noDataMessage.classList.remove('hidden');
            directionButtons.innerHTML = '';
            lineList.innerHTML = '';
            return;
        }

        populateLineList(stationName);

        const firstLineItem = lineList.querySelector('.line-item');
        if (firstLineItem) {
            firstLineItem.classList.add('active');
            const firstRailwayId = firstLineItem.getAttribute('data-railway');
            updateDisplay(stationName, firstRailwayId);
        } else {
            currentLineNameElement.textContent = "路線なし";
            timetableTable.classList.add('hidden');
            infoBanner.classList.add('hidden');
            noDataText.textContent = "この駅には路線データがありません。";
            noDataMessage.classList.remove('hidden');
            directionButtons.innerHTML = '';
        }
    };
    
    const populateLineList = (stationName) => {
        lineList.innerHTML = '';
        const railwaysAtStation = stationToRailwaysMap[stationName] || [];
        const uniqueRailways = [...new Map(railwaysAtStation.map(item => [item['odpt:railway'], item])).values()];

        if (uniqueRailways.length > 0) {
            uniqueRailways.forEach((s, index) => {
                const railwayId = s['odpt:railway'];
                const railwayName = railwayMap[railwayId] || railwayId.split(':').pop();
                const item = document.createElement('a');
                item.href = "#";
                const isActive = (index === 0);
                item.className = `line-item flex items-center gap-3 p-3 rounded-md transition-colors ${isActive ? 'active' : ''}`;
                item.setAttribute('data-railway', railwayId);
                item.setAttribute('data-station-name', stationName);
                item.innerHTML = `<i class="fas fa-route"></i><span>${railwayName}</span>`;
                lineList.appendChild(item);
            });
        }
    };

    const populateDirectionButtons = (timetable, activeDirectionId = null) => {
        directionButtons.innerHTML = '';
        if (!timetable || timetable.length === 0) {
            return;
        }
        
        const directions = new Set(timetable.map(t => t['odpt:railDirection']));

        if (directions.size > 0) {
            Array.from(directions).forEach((dir, index) => {
                const dirMap = railDirectionMap[dir];
                if (dirMap) {
                    const isActive = (activeDirectionId && activeDirectionId === dir) || (!activeDirectionId && index === 0);
                    const button = document.createElement('button');
                    button.className = `direction-button px-4 py-2 rounded-full border border-gray-300 text-sm font-semibold transition-colors ${isActive ? 'active' : ''}`;
                    button.innerHTML = `${dirMap.display} <span class="text-xs text-gray-500">${dirMap.sub}</span>`;
                    button.setAttribute('data-direction-id', dir);
                    directionButtons.appendChild(button);
                }
            });
        }
    };

    const displayTimetable = (timetable, railwayId, directionId) => {
        timetableBody.innerHTML = '';
        noDataMessage.classList.add('hidden');
        timetableTable.classList.add('hidden');

        if (!timetable || timetable.length === 0) {
            noDataText.textContent = "時刻表データが見つかりませんでした。";
            noDataMessage.classList.remove('hidden');
            return;
        }

        const selectedTimetable = timetable.find(tbl => tbl['odpt:railDirection'] === directionId);

        if (selectedTimetable && selectedTimetable['odpt:stationTimetableObject'].length > 0) {
            const now = new Date();
            const nowTime = now.getHours() * 60 + now.getMinutes();

            const upcomingTrains = selectedTimetable['odpt:stationTimetableObject']
                .sort((a, b) => {
                    const [aHour, aMinute] = a['odpt:departureTime'].split(':').map(Number);
                    const [bHour, bMinute] = b['odpt:departureTime'].split(':').map(Number);
                    return (aHour * 60 + aMinute) - (bHour * 60 + bMinute);
                })
                .filter(train => {
                    const [hour, minute] = train['odpt:departureTime'].split(':').map(Number);
                    const trainTime = hour * 60 + minute;
                    return trainTime >= nowTime;
                })
                .slice(0, 5);

            if (upcomingTrains.length > 0) {
                timetableTable.classList.remove('hidden');
                upcomingTrains.forEach(train => {
                    const row = document.createElement('tr');
                    let statusText = '定刻';
                    let statusClass = 'bg-green-100 text-green-800';
                    
                    const realTimeTrain = apiData.trainStatus.find(status => status['odpt:trainNumber'] === train['odpt:trainNumber'] && status['odpt:railway'] === railwayId);

                    if (realTimeTrain) {
                        const delayInMinutes = Math.floor(realTimeTrain['odpt:delay'] / 60);
                        if (delayInMinutes > 0) {
                            statusText = `${delayInMinutes}分遅れ`;
                            statusClass = 'bg-yellow-100 text-yellow-800';
                        }
                    }

                    const destinationName = train['odpt:destinationStation'].map(s => stationMap[s] || s.split('.').pop()).join(', ');
                    const trainType = trainTypeMap[train['odpt:trainType']] || train['odpt:trainType'].split('.').pop();
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm font-medium text-gray-900">${train['odpt:departureTime']}</div></td>
                        <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-900">${destinationName}</div></td>
                        <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">${trainType}</div></td>
                        <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">${statusText}</span></td>
                        <td class="px-6 py-4 whitespace-nowrap"><div class="text-sm text-gray-500">${train['odpt:trainNumber']}</div></td>
                    `;
                    timetableBody.appendChild(row);
                });
            } else {
                noDataText.textContent = "この時間帯に運行する列車はありません。";
                noDataMessage.classList.remove('hidden');
            }
        } else {
            noDataText.textContent = "時刻表データが見つかりませんでした。";
            noDataMessage.classList.remove('hidden');
        }
    };
    
    const updateDisplay = async (stationName, railwayId, directionId = null) => {
        const stationObj = apiData.stations.find(s => s['odpt:stationTitle']['ja'] === stationName && s['odpt:railway'] === railwayId);
        if (!stationObj) {
            noDataText.textContent = "指定された駅と路線の組み合わせが見つかりませんでした。";
            noDataMessage.classList.remove('hidden');
            timetableTable.classList.add('hidden');
            directionButtons.innerHTML = '';
            return;
        }
        const stationId = stationObj['owl:sameAs'];
        const timetable = await fetchTimetableData(stationId, railwayId);

        populateDirectionButtons(timetable, directionId);

        const currentDirectionId = directionButtons.querySelector('.direction-button.active')?.getAttribute('data-direction-id') || (timetable && timetable.length > 0 ? timetable[0]['odpt:railDirection'] : null);

        displayTimetable(timetable, railwayId, currentDirectionId);

        const railwayName = railwayMap[railwayId] || railwayId.split(':').pop();
        currentLineNameElement.textContent = railwayName;

        const trainInfo = apiData.trainInformation.find(info => info['odpt:railway'] === railwayId);
        if (trainInfo) {
            const text = trainInfo['odpt:trainInformationText']['ja'];
            infoText.textContent = text;
            infoBanner.classList.remove('hidden');
            if (text.includes("遅延") || text.includes("運休") || text.includes("見合わせ")) {
                infoBanner.className = 'mt-4 p-3 rounded-md bg-red-100 text-red-700';
                infoBanner.querySelector('i').className = 'fas fa-exclamation-triangle mr-2';
            } else {
                infoBanner.className = 'mt-4 p-3 rounded-md bg-green-100 text-green-700';
                infoBanner.querySelector('i').className = 'fas fa-check-circle mr-2';
            }
        } else {
            infoBanner.classList.add('hidden');
        }

        const updateTime = new Date().toLocaleTimeString('ja-JP');
        lastUpdated.textContent = `最終更新: ${updateTime}`;
    };

    const refreshDataAndDisplay = async () => {
        const stationName = currentStationNameElement.textContent;
        const currentRailwayId = lineList.querySelector('.line-item.active')?.getAttribute('data-railway');
        const currentDirectionId = directionButtons.querySelector('.direction-button.active')?.getAttribute('data-direction-id');
        
        await fetchDataFromAPI();
        updateDisplay(stationName, currentRailwayId, currentDirectionId);
    };

    initializeData();

    // Event Listeners for Station Selection Screen
    lineSelectDropdown.addEventListener('change', (e) => {
        const selectedRailwayId = e.target.value;
        populateStationSelectList(selectedRailwayId);
    });

    stationSearchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const selectedRailwayId = lineSelectDropdown.value;
        
        let stationsToSearch = [];
        
        if (selectedRailwayId) {
            stationsToSearch = apiData.stations.filter(s => s['odpt:railway'] === selectedRailwayId);
        } else {
            stationsToSearch = apiData.stations;
        }

        const uniqueStations = [...new Map(stationsToSearch.map(item => [item['odpt:stationTitle']['ja'], item])).values()];
        const filteredStations = uniqueStations.filter(s => s['odpt:stationTitle']['ja'].toLowerCase().includes(searchTerm));
        
        stationSelectList.innerHTML = '';
        if (filteredStations.length > 0) {
            filteredStations.forEach(s => {
                const stationName = s['odpt:stationTitle']['ja'];
                const firstStationId = stationToRailwaysMap[stationName][0]['owl:sameAs'];
                const item = document.createElement('a');
                item.className = "p-2 block cursor-pointer hover:bg-gray-100 text-gray-900";
                item.textContent = stationName;
                item.href = `?station=${firstStationId}`;
                stationSelectList.appendChild(item);
            });
        } else {
            stationSelectList.innerHTML = `<div class="p-4 text-center text-gray-500">駅が見つかりませんでした。</div>`;
            stationSelectList.classList.remove('hidden');
        }
    });

    stationSearchInput.addEventListener('focus', () => {
        stationSelectList.classList.remove('hidden');
        if (stationSearchInput.value === '') {
            const selectedRailwayId = lineSelectDropdown.value;
            populateStationSelectList(selectedRailwayId);
        }
    });

    document.addEventListener('click', (e) => {
        if (!stationSelectionScreen.contains(e.target)) {
            stationSelectList.classList.add('hidden');
        }
    });

    // Event Listeners for Main Content
    lineList.addEventListener('click', (e) => {
        const lineItem = e.target.closest('.line-item');
        if (lineItem) {
            e.preventDefault();
            lineList.querySelectorAll('.line-item').forEach(i => i.classList.remove('active'));
            lineItem.classList.add('active');
            const railwayId = lineItem.getAttribute('data-railway');
            const stationName = lineItem.getAttribute('data-station-name');
            updateDisplay(stationName, railwayId);
        }
    });

    refreshButton.addEventListener('click', refreshDataAndDisplay);

    backToStationSelectButton.addEventListener('click', () => {
        window.location.href = '?station-select=true';
    });
    
    directionButtons.addEventListener('click', (e) => {
        const directionButton = e.target.closest('.direction-button');
        if (directionButton) {
            directionButtons.querySelectorAll('.direction-button').forEach(btn => btn.classList.remove('active'));
            directionButton.classList.add('active');
            const railwayId = lineList.querySelector('.line-item.active').getAttribute('data-railway');
            const stationName = currentStationNameElement.textContent;
            const directionId = directionButton.getAttribute('data-direction-id');
            updateDisplay(stationName, railwayId, directionId);
        }
    });
});
</script>
